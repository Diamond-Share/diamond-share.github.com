<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Баннер</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: white;
        }
        
        .banner-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="banner-container" id="bannerContainer">
        <ins class="mrg-tag" 
            style="display:inline-block;width:240px;height:400px"
            data-ad-client="ad-1886256" 
            data-ad-slot="1886256">
        </ins>
    </div>

    <script>
        // Функция для загрузки баннера
        function loadBanner() {
            // Загружаем скрипт, если еще не загружен
            if (!window.MRGtag) {
                const script = document.createElement('script');
                script.src = 'https://ad.mail.ru/static/ads-async.js';
                script.async = true;
                document.head.appendChild(script);
            }
            
            // Инициализируем баннер
            if (window.MRGtag) {
                window.MRGtag.push({});
            } else {
                window.MRGtag = [];
                window.MRGtag.push({});
            }
        }
        
        // Загружаем баннер
        window.addEventListener('load', function() {
            setTimeout(loadBanner, 100);
        });

        // Автообновление страницы каждые 5 секунд
        setTimeout(() => {
            window.location.reload(true);
        }, 5000);
    </script>
</body>
</html>
