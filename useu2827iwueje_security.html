<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка 404</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="content">
        <!-- Контент будет подставлен в зависимости от IP -->
    </div>

    <script>
        // Разрешенные IP-адреса
        const allowedIPs = ['62.33.72.39'];
        
        // Функция для получения IP пользователя
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Ошибка получения IP:', error);
                return null;
            }
        }
        
        // Функция для загрузки баннера
        function loadBanner() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `
                <ins class="mrg-tag" 
                    style="display:inline-block;width:240px;height:400px"
                    data-ad-client="ad-1886256" 
                    data-ad-slot="1886256">
                </ins>
            `;
            
            // Загружаем скрипт баннера
            if (!window.MRGtag) {
                const script = document.createElement('script');
                script.src = 'https://ad.mail.ru/static/ads-async.js';
                script.async = true;
                document.head.appendChild(script);
            }
            
            if (window.MRGtag) {
                window.MRGtag.push({});
            } else {
                window.MRGtag = [];
                window.MRGtag.push({});
            }
        }
        
        // Функция для показа ошибки 404
        function show404Error() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '404 - Страница не найдена';
        }
        
        // Основная функция проверки IP
        async function checkIP() {
            const userIP = await getUserIP();
            
            if (userIP && allowedIPs.includes(userIP)) {
                // Если IP совпадает - показываем баннер
                loadBanner();
            } else {
                // Если IP не совпадает - показываем ошибку 404
                show404Error();
            }
        }
        
        // Запускаем проверку при загрузке страницы
        window.addEventListener('load', checkIP);
        
        // Автообновление страницы каждые 5 секунд
        setTimeout(() => {
            window.location.reload(true);
        }, 5000);
    </script>
</body>
</html>
