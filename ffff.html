<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonCall • Групповые видеозвонки</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.19.2.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #8b5cf6;
            --secondary: #06d6a0;
            --accent: #f59e0b;
            --danger: #ef4444;
            --background: #0f0f23;
            --surface: #1a1b2e;
            --surface-light: #2d2e42;
            --text: #e2e8f0;
            --text-secondary: #94a3b8;
            --border: #334155;
            --gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #06d6a0 100%);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Анимированный фон */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: var(--gradient);
            filter: blur(60px);
            animation: float 20s infinite linear;
        }

        .bg-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-circle:nth-child(2) {
            width: 400px;
            height: 400px;
            top: 60%;
            right: 10%;
            animation-delay: -5s;
        }

        .bg-circle:nth-child(3) {
            width: 250px;
            height: 250px;
            bottom: 10%;
            left: 20%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, 20px) rotate(90deg); }
            50% { transform: translate(0, 40px) rotate(180deg); }
            75% { transform: translate(-20px, 20px) rotate(270deg); }
        }

        /* Основные контейнеры */
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .groups-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .call-container {
            display: none;
            height: 100vh;
            flex-direction: column;
            background: var(--surface);
        }

        .call-container.active {
            display: flex;
        }

        /* Хедер */
        .app-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: var(--gradient);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            box-shadow: var(--shadow);
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .app-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 500px;
            margin: 0 auto;
        }

        /* Карточка интерфейса */
        .interface-card {
            background: var(--surface);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(20px);
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .interface-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient);
        }

        /* Табы */
        .tabs {
            display: flex;
            background: var(--surface-light);
            border-radius: 16px;
            padding: 6px;
            margin-bottom: 2rem;
            position: relative;
        }

        .tab {
            flex: 1;
            padding: 1rem 1.5rem;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .tab.active {
            color: var(--text);
        }

        .tab-slider {
            position: absolute;
            top: 6px;
            left: 6px;
            height: calc(100% - 12px);
            width: calc(50% - 6px);
            background: var(--gradient);
            border-radius: 12px;
            transition: transform 0.3s ease;
            box-shadow: var(--shadow);
        }

        .tab-slider.join { transform: translateX(0); }
        .tab-slider.create { transform: translateX(100%); }

        /* Формы */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.5rem;
            background: var(--surface-light);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        /* Кнопки */
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
            box-shadow: var(--shadow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:disabled {
            background: var(--surface-light);
            color: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: var(--surface-light);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--surface);
            border-color: var(--primary);
        }

        /* Список групп */
        .groups-section {
            margin-bottom: 2rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .refresh-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            color: var(--primary);
            background: var(--surface-light);
        }

        .groups-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid var(--border);
            border-radius: 16px;
            background: var(--surface-light);
        }

        .groups-list::-webkit-scrollbar {
            width: 6px;
        }

        .groups-list::-webkit-scrollbar-track {
            background: var(--surface);
            border-radius: 3px;
        }

        .groups-list::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }

        .group-card {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .group-card:last-child {
            border-bottom: none;
        }

        .group-card:hover {
            background: var(--glass);
        }

        .group-card.active {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.05));
            border-left: 3px solid var(--primary);
        }

        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }

        .group-name {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text);
        }

        .group-users {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--primary);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .group-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .group-creator {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .group-time {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Интерфейс звонка */
        .call-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
        }

        .caller-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .caller-avatar {
            width: 50px;
            height: 50px;
            border-radius: 15px;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            box-shadow: var(--shadow);
        }

        .caller-details h3 {
            font-size: 1.2rem;
            margin-bottom: 0.2rem;
        }

        .group-badge {
            background: var(--primary);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .call-duration {
            font-size: 1rem;
            color: var(--text-secondary);
            font-feature-settings: "tnum";
        }

        .call-actions {
            display: flex;
            gap: 1rem;
        }

        .action-btn {
            background: var(--surface-light);
            border: none;
            color: var(--text);
            width: 45px;
            height: 45px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .video-container {
            flex: 1;
            position: relative;
            background: var(--background);
            overflow: hidden;
        }

        .remote-video-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .local-video-container {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            width: 200px;
            height: 150px;
            border-radius: 16px;
            overflow: hidden;
            border: 2px solid var(--primary);
            background: var(--surface);
            box-shadow: var(--shadow-lg);
            z-index: 10;
            transition: all 0.3s ease;
        }

        .local-video-container:hover {
            transform: scale(1.05);
        }

        .video-element {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--surface);
            color: var(--text-secondary);
            gap: 1rem;
        }

        .video-placeholder i {
            font-size: 3rem;
            opacity: 0.5;
        }

        .call-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            padding: 2rem;
            background: var(--surface);
            border-top: 1px solid var(--border);
        }

        .control-btn {
            width: 70px;
            height: 70px;
            border-radius: 20px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: var(--shadow);
        }

        .control-btn.video, .control-btn.audio {
            background: var(--surface-light);
            color: var(--text);
        }

        .control-btn.video.active, .control-btn.audio.active {
            background: var(--primary);
            color: white;
        }

        .control-btn.end-call {
            background: var(--danger);
            color: white;
            width: 80px;
            height: 80px;
        }

        .control-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .groups-screen {
                padding: 1rem;
            }

            .interface-card {
                padding: 2rem 1.5rem;
                border-radius: 20px;
            }

            .logo {
                flex-direction: column;
                gap: 0.5rem;
            }

            .logo-text {
                font-size: 2rem;
            }

            .local-video-container {
                width: 120px;
                height: 90px;
                bottom: 1rem;
                right: 1rem;
            }

            .call-controls {
                gap: 1rem;
                padding: 1.5rem;
            }

            .control-btn {
                width: 60px;
                height: 60px;
                font-size: 1.2rem;
            }

            .control-btn.end-call {
                width: 70px;
                height: 70px;
            }
        }

        @media (max-width: 480px) {
            .interface-card {
                padding: 1.5rem 1rem;
            }

            .tab {
                padding: 0.8rem 1rem;
                font-size: 0.9rem;
            }

            .form-input {
                padding: 0.8rem 1rem;
            }

            .btn {
                padding: 0.8rem 1.5rem;
            }

            .group-header {
                flex-direction: column;
                gap: 0.5rem;
            }

            .group-users {
                align-self: flex-start;
            }
        }

        /* Анимации */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-in {
            animation: slideIn 0.5s ease-out;
        }

        /* Уведомления */
        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 1rem;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success { border-left: 4px solid var(--secondary); }
        .notification.error { border-left: 4px solid var(--danger); }
        .notification.warning { border-left: 4px solid var(--accent); }

        .notification-icon {
            font-size: 1.2rem;
        }

        .notification.success .notification-icon { color: var(--secondary); }
        .notification.error .notification-icon { color: var(--danger); }
        .notification.warning .notification-icon { color: var(--accent); }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
    </div>

    <div class="app-container">
        <!-- Экран групп -->
        <div class="groups-screen" id="groupsScreen">
            <div class="app-header slide-in">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-video"></i>
                    </div>
                    <h1 class="logo-text">NeonCall</h1>
                </div>
                <p class="app-subtitle">Премиум видеозвонки с искусственным интеллектом и кристально чистым звуком</p>
            </div>

            <div class="interface-card slide-in">
                <div class="tabs">
                    <div class="tab-slider join"></div>
                    <button class="tab active" data-tab="join">
                        <i class="fas fa-users"></i> Присоединиться
                    </button>
                    <button class="tab" data-tab="create">
                        <i class="fas fa-plus"></i> Создать группу
                    </button>
                </div>

                <!-- Вкладка присоединения -->
                <div class="tab-content active" id="joinTab">
                    <div class="form-group">
                        <label class="form-label">Ваше имя</label>
                        <input type="text" class="form-input" id="usernameInput" placeholder="Как вас зовут?" maxlength="20">
                    </div>
                    
                    <div class="groups-section">
                        <div class="section-header">
                            <h3 class="section-title">Активные группы</h3>
                            <button class="refresh-btn" id="refreshGroupsBtn" title="Обновить список">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                        </div>
                        <div class="groups-list" id="groupsList">
                            <div class="empty-state">
                                <div class="empty-icon">
                                    <i class="fas fa-users"></i>
                                </div>
                                <p>Пока нет активных групп</p>
                                <p style="font-size: 0.9rem; margin-top: 0.5rem;">Создайте первую или подождите...</p>
                            </div>
                        </div>
                    </div>
                    
                    <button class="btn btn-primary" id="joinGroupBtn" disabled>
                        <i class="fas fa-sign-in-alt"></i> Присоединиться к группе
                    </button>
                </div>

                <!-- Вкладка создания -->
                <div class="tab-content" id="createTab">
                    <div class="form-group">
                        <label class="form-label">Ваше имя</label>
                        <input type="text" class="form-input" id="creatorNameInput" placeholder="Как вас зовут?" maxlength="20">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Название группы</label>
                        <input type="text" class="form-input" id="groupNameInput" placeholder="Придумайте название" maxlength="30">
                    </div>
                    
                    <button class="btn btn-primary" id="createGroupBtn" disabled>
                        <i class="fas fa-rocket"></i> Создать группу
                    </button>
                </div>
            </div>
        </div>

        <!-- Интерфейс звонка -->
        <div class="call-container" id="callContainer">
            <div class="call-header">
                <div class="caller-info">
                    <div class="caller-avatar" id="userAvatar">U</div>
                    <div class="caller-details">
                        <h3 id="userName">Пользователь</h3>
                        <div style="display: flex; align-items: center; gap: 1rem; margin-top: 0.5rem;">
                            <div class="group-badge" id="groupBadge">Группа</div>
                            <div class="call-duration" id="callDuration">00:00</div>
                        </div>
                    </div>
                </div>
                <div class="call-actions">
                    <button class="action-btn" id="leaveGroupBtn" title="Выйти из группы">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>

            <div class="video-container">
                <div class="remote-video-container">
                    <div id="remoteVideo" class="video-placeholder">
                        <i class="fas fa-users"></i>
                        <p>Ожидание участников...</p>
                        <p style="font-size: 0.9rem;" id="groupInfo">Присоединяйтесь к разговору</p>
                    </div>
                </div>

                <div class="local-video-container">
                    <div id="localVideo" class="video-placeholder">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>

            <div class="call-controls">
                <button class="control-btn video active" id="toggleVideoBtn" title="Включить/выключить видео">
                    <i class="fas fa-video"></i>
                </button>
                <button class="control-btn audio active" id="toggleAudioBtn" title="Включить/выключить звук">
                    <i class="fas fa-microphone"></i>
                </button>
                <button class="control-btn end-call" id="endCallBtn" title="Завершить звонок">
                    <i class="fas fa-phone"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Уведомления -->
    <div class="notification" id="notification">
        <div class="notification-icon">
            <i class="fas fa-info-circle"></i>
        </div>
        <div class="notification-content">
            <div class="notification-title" id="notificationTitle">Уведомление</div>
            <div class="notification-message" id="notificationMessage">Сообщение</div>
        </div>
    </div>

    <script>

        const firebaseConfig = {
            apiKey: "AIzaSyDvvp3qyBsQsZQfuwaImeZUZ4C0M9I912Q",
            authDomain: "skyberry-a31d8.firebaseapp.com",

            projectId: "skyberry-a31d8",
            storageBucket: "skyberry-a31d8.firebasestorage.app",
            messagingSenderId: "942887528624",
            appId: "1:942887528624:web:537f9f76d79d81be89b375",
            measurementId: "G-N2WKSHRB4L"
        };

        // Инициализация Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Agora конфигурация
        const agoraConfig = {
            appId: "fc97c0f924ce4bec9389fa2cf4899e48",
            token: null
        };

        // Переменные
        let client;
        let localTracks = { videoTrack: null, audioTrack: null };
        let currentGroup = null;
        let currentUser = null;
        let durationInterval;
        let selectedGroupId = null;
        let groupsCleanupInterval;

        // Элементы DOM
        const groupsScreen = document.getElementById('groupsScreen');
        const callContainer = document.getElementById('callContainer');
        const usernameInput = document.getElementById('usernameInput');
        const creatorNameInput = document.getElementById('creatorNameInput');
        const groupNameInput = document.getElementById('groupNameInput');
        const groupsList = document.getElementById('groupsList');
        const joinGroupBtn = document.getElementById('joinGroupBtn');
        const createGroupBtn = document.getElementById('createGroupBtn');
        const refreshGroupsBtn = document.getElementById('refreshGroupsBtn');
        const leaveGroupBtn = document.getElementById('leaveGroupBtn');
        const endCallBtn = document.getElementById('endCallBtn');
        const toggleVideoBtn = document.getElementById('toggleVideoBtn');
        const toggleAudioBtn = document.getElementById('toggleAudioBtn');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const callDuration = document.getElementById('callDuration');
        const userAvatar = document.getElementById('userAvatar');
        const userName = document.getElementById('userName');
        const groupBadge = document.getElementById('groupBadge');
        const groupInfo = document.getElementById('groupInfo');
        const notification = document.getElementById('notification');
        const notificationTitle = document.getElementById('notificationTitle');
        const notificationMessage = document.getElementById('notificationMessage');

        // Показать уведомление
        function showNotification(title, message, type = 'success') {
            notification.className = `notification ${type}`;
            notificationTitle.textContent = title;
            notificationMessage.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        // Инициализация Agora
        function initializeAgora() {
            try {
                client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
                setupAgoraListeners();
                loadGroups();
                startGroupsCleanup();
            } catch (error) {
                showNotification('Ошибка', 'Не удалось инициализировать видеозвонок', 'error');
            }
        }

        // Загрузка групп
        function loadGroups() {
            try {
                const groupsRef = database.ref('groups');
                
                groupsRef.on('value', (snapshot) => {
                    const groups = snapshot.val();
                    displayGroups(groups);
                });
            } catch (error) {
                showNotification('Ошибка', 'Не удалось загрузить группы', 'error');
            }
        }

        // Автоочистка групп (каждые 2 минуты проверяем пустые группы)
        function startGroupsCleanup() {
            groupsCleanupInterval = setInterval(async () => {
                try {
                    const groupsRef = database.ref('groups');
                    const snapshot = await groupsRef.once('value');
                    const groups = snapshot.val();
                    
                    if (!groups) return;
                    
                    const now = Date.now();
                    const twoMinutesAgo = now - 2 * 60 * 1000;
                    
                    Object.entries(groups).forEach(async ([groupId, group]) => {
                        if (!group.users || Object.keys(group.users).length === 0) {
                            // Если группа создана более 2 минут назад и пустая - удаляем
                            if (group.created && group.created < twoMinutesAgo) {
                                await database.ref('groups/' + groupId).remove();
                                console.log('Удалена пустая группа:', groupId);
                            }
                        }
                    });
                } catch (error) {
                    console.error('Ошибка очистки групп:', error);
                }
            }, 30000); // Проверяем каждые 30 секунд
        }

        // Отображение групп
        function displayGroups(groups) {
            if (!groups || Object.keys(groups).length === 0) {
                groupsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <p>Пока нет активных групп</p>
                        <p style="font-size: 0.9rem; margin-top: 0.5rem;">Создайте первую или подождите...</p>
                    </div>
                `;
                return;
            }

            let groupsHTML = '';
            Object.entries(groups).forEach(([groupId, group]) => {
                if (!group || !group.name) return;
                
                const userCount = group.users ? Object.keys(group.users).length : 0;
                const createdTime = new Date(group.created).toLocaleTimeString();
                
                groupsHTML += `
                    <div class="group-card" data-group-id="${groupId}">
                        <div class="group-header">
                            <div class="group-name">${group.name}</div>
                            <div class="group-users">
                                <i class="fas fa-users"></i> ${userCount}
                            </div>
                        </div>
                        <div class="group-meta">
                            <div class="group-creator">
                                <i class="fas fa-crown"></i> ${group.creator || 'Неизвестно'}
                            </div>
                            <div class="group-time">
                                <i class="fas fa-clock"></i> ${createdTime}
                            </div>
                        </div>
                    </div>
                `;
            });

            groupsList.innerHTML = groupsHTML;
            
            // Обработчики для карточек групп
            document.querySelectorAll('.group-card').forEach(card => {
                card.addEventListener('click', function() {
                    document.querySelectorAll('.group-card').forEach(c => c.classList.remove('active'));
                    this.classList.add('active');
                    selectedGroupId = this.dataset.groupId;
                    updateJoinButtonState();
                });
            });
        }

        // Обновление состояния кнопок
        function updateJoinButtonState() {
            const hasUsername = usernameInput.value.trim().length > 0;
            const hasSelectedGroup = selectedGroupId !== null;
            joinGroupBtn.disabled = !(hasUsername && hasSelectedGroup);
        }

        function updateCreateButtonState() {
            const hasCreatorName = creatorNameInput.value.trim().length > 0;
            const hasGroupName = groupNameInput.value.trim().length > 0;
            createGroupBtn.disabled = !(hasCreatorName && hasGroupName);
        }

        // Создание группы
        async function createGroup() {
            const creatorName = creatorNameInput.value.trim();
            const groupName = groupNameInput.value.trim();
            
            if (!creatorName || !groupName) {
                showNotification('Внимание', 'Заполните все поля', 'warning');
                return;
            }

            try {
                const groupId = 'group_' + Date.now();
                const groupData = {
                    name: groupName,
                    creator: creatorName,
                    created: Date.now(),
                    users: {
                        [creatorName]: {
                            joined: Date.now(),
                            active: true
                        }
                    }
                };

                await database.ref('groups/' + groupId).set(groupData);
                
                currentUser = creatorName;
                currentGroup = groupId;
                await joinAgoraChannel(groupId);
                
                switchToCallInterface(groupName);
                showNotification('Успех', `Группа "${groupName}" создана!`, 'success');
                
            } catch (error) {
                showNotification('Ошибка', 'Не удалось создать группу', 'error');
            }
        }

        // Присоединение к группе
        async function joinGroup() {
            if (!selectedGroupId) {
                showNotification('Внимание', 'Выберите группу', 'warning');
                return;
            }

            const username = usernameInput.value.trim();
            if (!username) {
                showNotification('Внимание', 'Введите ваше имя', 'warning');
                return;
            }

            try {
                const groupSnapshot = await database.ref('groups/' + selectedGroupId).once('value');
                const group = groupSnapshot.val();
                
                if (!group) {
                    showNotification('Ошибка', 'Группа не найдена', 'error');
                    return;
                }

                const groupName = group.name;
                
                await database.ref('groups/' + selectedGroupId + '/users/' + username).set({
                    joined: Date.now(),
                    active: true
                });
                
                currentUser = username;
                currentGroup = selectedGroupId;
                await joinAgoraChannel(selectedGroupId);
                
                switchToCallInterface(groupName);
                showNotification('Успех', `Вы присоединились к "${groupName}"`, 'success');
                
            } catch (error) {
                showNotification('Ошибка', 'Не удалось присоединиться', 'error');
            }
        }

        // Подключение к Agora
        async function joinAgoraChannel(channelId) {
            await client.join(agoraConfig.appId, channelId, agoraConfig.token, null);
            
            localTracks.videoTrack = await AgoraRTC.createCameraVideoTrack();
            localTracks.audioTrack = await AgoraRTC.createMicrophoneAudioTrack();
            await client.publish([localTracks.videoTrack, localTracks.audioTrack]);
            
            localVideo.innerHTML = '';
            const localVideoElement = document.createElement('video');
            localVideoElement.className = 'video-element';
            localVideoElement.autoplay = true;
            localVideoElement.muted = true;
            localVideo.appendChild(localVideoElement);
            localTracks.videoTrack.play(localVideoElement);
            
            startCallTimer();
        }

        // Выход из группы
        async function leaveGroup() {
            try {
                if (currentGroup && currentUser) {
                    await database.ref('groups/' + currentGroup + '/users/' + currentUser).remove();
                }
                
                await endCall();
                switchToGroupsInterface();
                showNotification('Информация', 'Вы вышли из группы', 'success');
                
            } catch (error) {
                showNotification('Ошибка', 'Ошибка при выходе', 'error');
            }
        }

        // Завершение звонка
        async function endCall() {
            try {
                if (localTracks.audioTrack) {
                    localTracks.audioTrack.stop();
                    localTracks.audioTrack.close();
                }
                if (localTracks.videoTrack) {
                    localTracks.videoTrack.stop();
                    localTracks.videoTrack.close();
                }
                
                await client.leave();
                localTracks = { videoTrack: null, audioTrack: null };
                stopCallTimer();
                
            } catch (error) {
                console.error('Ошибка завершения:', error);
            }
        }

        // Переключение интерфейсов
        function switchToCallInterface(groupName) {
            userName.textContent = currentUser;
            userAvatar.textContent = currentUser.charAt(0).toUpperCase();
            groupBadge.textContent = groupName;
            groupInfo.textContent = groupName;
            
            groupsScreen.classList.add('hidden');
            callContainer.classList.add('active');
        }

        function switchToGroupsInterface() {
            currentGroup = null;
            currentUser = null;
            selectedGroupId = null;
            usernameInput.value = '';
            creatorNameInput.value = '';
            groupNameInput.value = '';
            document.querySelectorAll('.group-card').forEach(c => c.classList.remove('active'));
            updateJoinButtonState();
            updateCreateButtonState();
            
            callContainer.classList.remove('active');
            groupsScreen.classList.remove('hidden');
        }

        // Таймер звонка
        function startCallTimer() {
            const startTime = new Date();
            durationInterval = setInterval(() => {
                const diff = Math.floor((new Date() - startTime) / 1000);
                const minutes = Math.floor(diff / 60).toString().padStart(2, '0');
                const seconds = (diff % 60).toString().padStart(2, '0');
                callDuration.textContent = `${minutes}:${seconds}`;
            }, 1000);
        }

        function stopCallTimer() {
            if (durationInterval) {
                clearInterval(durationInterval);
                callDuration.textContent = '00:00';
            }
        }

        // Слушатели Agora
        function setupAgoraListeners() {
            client.on("user-published", async (user, mediaType) => {
                await client.subscribe(user, mediaType);
                if (mediaType === "video") {
                    remoteVideo.innerHTML = '';
                    const videoElement = document.createElement('video');
                    videoElement.className = 'video-element';
                    videoElement.autoplay = true;
                    remoteVideo.appendChild(videoElement);
                    user.videoTrack.play(videoElement);
                }
                if (mediaType === "audio") {
                    user.audioTrack.play();
                }
            });

            client.on("user-joined", (user) => {
                showNotification('Участник', 'Кто-то присоединился к звонку', 'success');
            });
        }

        // Обработчики событий UI
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                const tabName = this.dataset.tab;
                
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
                
                this.classList.add('active');
                document.getElementById(tabName + 'Tab').classList.add('active');
                
                const slider = document.querySelector('.tab-slider');
                slider.className = `tab-slider ${tabName}`;
            });
        });

        usernameInput.addEventListener('input', updateJoinButtonState);
        creatorNameInput.addEventListener('input', updateCreateButtonState);
        groupNameInput.addEventListener('input', updateCreateButtonState);

        joinGroupBtn.addEventListener('click', joinGroup);
        createGroupBtn.addEventListener('click', createGroup);
        refreshGroupsBtn.addEventListener('click', () => {
            loadGroups();
            showNotification('Обновлено', 'Список групп обновлен', 'success');
        });
        leaveGroupBtn.addEventListener('click', leaveGroup);
        endCallBtn.addEventListener('click', leaveGroup);

        toggleVideoBtn.addEventListener('click', async () => {
            if (localTracks.videoTrack) {
                const enabled = !localTracks.videoTrack.enabled;
                await localTracks.videoTrack.setEnabled(enabled);
                toggleVideoBtn.classList.toggle('active', enabled);
                toggleVideoBtn.querySelector('i').className = enabled ? 'fas fa-video' : 'fas fa-video-slash';
            }
        });

        toggleAudioBtn.addEventListener('click', async () => {
            if (localTracks.audioTrack) {
                const enabled = !localTracks.audioTrack.enabled;
                await localTracks.audioTrack.setEnabled(enabled);
                toggleAudioBtn.classList.toggle('active', enabled);
                toggleAudioBtn.querySelector('i').className = enabled ? 'fas fa-microphone' : 'fas fa-microphone-slash';
            }
        });

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            initializeAgora();
            
            // Анимация появления
            setTimeout(() => {
                document.querySelectorAll('.slide-in').forEach(el => {
                    el.style.animation = 'none';
                    setTimeout(() => {
                        el.style.animation = 'slideIn 0.5s ease-out';
                    }, 10);
                });
            }, 100);
        });
    </script>
