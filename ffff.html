<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call - Telegram Style</title>
    <style>
        :root {
            --primary: #0088cc;
            --chat-bg: #e6ebee;
            --bg-color: #ffffff;
            --text-color: #000000;
            --border-color: #e0e0e0;
        }

        [data-theme="dark"] {
            --primary: #0088cc;
            --chat-bg: #0e1216;
            --bg-color: #1f1f1f;
            --text-color: #e0e0e0;
            --border-color: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
        }

        /* Стили экрана приветствия */
        .welcome-screen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: opacity 0.5s ease;
            opacity: 1;
            pointer-events: all;
            z-index: 1000;
            background: var(--bg-color);
        }

        .welcome-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .welcome-animation {
            width: 280px;
            height: 280px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
        }

        .welcome-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 15px;
        }

        .welcome-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
            max-width: 320px;
        }

        .start-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 18px;
            width: 100%;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
            box-shadow: 0 4px 12px rgba(0, 136, 204, 0.3);
        }

        .start-btn:hover {
            background: #0077bb;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 136, 204, 0.4);
        }

        /* Основной контейнер звонка */
        .call-container {
            display: none;
            height: 100vh;
            flex-direction: column;
            background: #000;
        }

        .call-container.active {
            display: flex;
        }

        /* Верхняя панель */
        .call-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            position: relative;
            z-index: 10;
        }

        .caller-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .caller-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }

        .caller-name {
            font-size: 16px;
            font-weight: 500;
        }

        .call-duration {
            font-size: 14px;
            opacity: 0.8;
        }

        .call-actions {
            display: flex;
            gap: 15px;
        }

        .call-action-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .call-action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Контейнер видео */
        .video-container {
            flex: 1;
            position: relative;
            display: flex;
            background: #000;
        }

        .remote-video-container {
            flex: 1;
            position: relative;
            background: #000;
        }

        .local-video-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 160px;
            height: 120px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: #333;
            z-index: 5;
        }

        .video-element {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            flex-direction: column;
            gap: 10px;
            background: #333;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .video-container:hover .video-overlay {
            opacity: 1;
        }

        /* Панель управления звонком */
        .call-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            padding: 25px 20px;
            background: rgba(0, 0, 0, 0.9);
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }

        .control-btn.video {
            background: rgba(255, 255, 255, 0.2);
        }

        .control-btn.audio {
            background: rgba(255, 255, 255, 0.2);
        }

        .control-btn.end-call {
            background: #ff3b30;
            width: 70px;
            height: 70px;
        }

        .control-btn.screen-share {
            background: rgba(255, 255, 255, 0.2);
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .control-btn.active {
            background: var(--primary);
        }

        /* Чат во время звонка */
        .call-chat {
            position: absolute;
            right: -400px;
            top: 0;
            bottom: 0;
            width: 400px;
            background: var(--bg-color);
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
            z-index: 20;
        }

        .call-chat.active {
            right: 0;
        }

        .chat-header {
            padding: 15px 20px;
            background: var(--bg-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-weight: 600;
            font-size: 16px;
        }

        .close-chat {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--text-color);
        }

        .messages-container {
            flex: 1;
            padding: 8px 12px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 2px;
            background-color: var(--chat-bg);
        }

        .message {
            display: flex;
            max-width: 80%;
            margin: 2px 0;
            position: relative;
            transition: all 0.2s ease;
        }

        .message.incoming {
            align-self: flex-start;
            margin-right: auto;
        }

        .message.outgoing {
            align-self: flex-end;
            margin-left: auto;
        }

        .message-bubble {
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.4;
            position: relative;
        }

        .message.incoming .message-bubble {
            background: #ffffff;
            color: #000000;
            border-bottom-left-radius: 4px;
        }

        .message.outgoing .message-bubble {
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-meta {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 4px;
            gap: 4px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.6;
            color: #707579;
        }

        .message.outgoing .message-time {
            font-size: 11px;
            opacity: 0.6;
            color: rgba(255, 255, 255, 0.7);
        }

        .message-status {
            font-size: 11px;
            color: #707579;
        }

        .input-area {
            padding: 8px 12px;
            background: #f5f5f5;
            border-top: 1px solid #e0e0e0;
            display: flex;
            align-items: flex-end;
            gap: 8px;
            position: relative;
        }

        [data-theme="dark"] .input-area {
            background: #1f1f1f;
            border-color: #333;
        }

        .message-input-container {
            flex: 1;
            background: #ffffff;
            border-radius: 20px;
            padding: 8px 16px;
            min-height: 40px;
            max-height: 120px;
            overflow-y: auto;
        }

        [data-theme="dark"] .message-input-container {
            background: #333;
        }

        .message-input {
            width: 100%;
            border: none;
            background: transparent;
            resize: none;
            outline: none;
            font-family: inherit;
            font-size: 15px;
            line-height: 1.4;
            color: #000;
        }

        [data-theme="dark"] .message-input {
            color: #e0e0e0;
        }

        .send-btn {
            background: var(--primary);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            font-size: 18px;
        }

        /* Индикаторы */
        .connection-status {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            z-index: 5;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-online {
            background: #4CAF50;
        }

        .status-offline {
            background: #f44336;
        }

        .status-connecting {
            background: #FF9800;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .call-chat {
                width: 100%;
                right: -100%;
            }

            .local-video-container {
                width: 120px;
                height: 90px;
                bottom: 100px;
                right: 10px;
            }

            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .control-btn.end-call {
                width: 60px;
                height: 60px;
            }
        }

        @media (max-width: 480px) {
            .welcome-animation {
                width: 180px;
                height: 180px;
                font-size: 60px;
            }
            
            .welcome-title {
                font-size: 24px;
            }
            
            .welcome-subtitle {
                font-size: 14px;
                margin-bottom: 25px;
            }
            
            .start-btn {
                padding: 16px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Экран приветствия -->
    <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-animation">📞</div>
        <h1 class="welcome-title">Видеозвонок</h1>
        <p class="welcome-subtitle">Высококачественные видеозвонки с друзьями и коллегами</p>
        <button class="start-btn" id="startCallBtn">Начать звонок</button>
        <p class="policy-text">
            Нажимая "Начать звонок", вы соглашаетесь с нашими 
            <a href="#" class="policy-link">условиями использования</a>
        </p>
    </div>

    <!-- Основной интерфейс звонка -->
    <div class="call-container" id="callContainer">
        <!-- Верхняя панель -->
        <div class="call-header">
            <div class="caller-info">
                <div class="caller-avatar">А</div>
                <div>
                    <div class="caller-name">Алексей</div>
                    <div class="call-duration" id="callDuration">00:00</div>
                </div>
            </div>
            <div class="call-actions">
                <button class="call-action-btn" id="toggleChatBtn">💬</button>
                <button class="call-action-btn" id="minimizeBtn">−</button>
                <button class="call-action-btn" id="closeBtn">×</button>
            </div>
        </div>

        <!-- Контейнер видео -->
        <div class="video-container">
            <!-- Удаленное видео -->
            <div class="remote-video-container">
                <div id="remoteVideo" class="video-placeholder">
                    <div style="font-size: 48px;">👤</div>
                    <div>Ожидание подключения...</div>
                </div>
                <div class="video-overlay">
                    <div style="font-size: 48px; margin-bottom: 10px;">👤</div>
                    <div>Алексей</div>
                    <div style="font-size: 14px; opacity: 0.8; margin-top: 5px;">Соединение...</div>
                </div>
            </div>

            <!-- Локальное видео -->
            <div class="local-video-container">
                <div id="localVideo" class="video-placeholder">
                    <div style="font-size: 24px;">📹</div>
                </div>
            </div>

            <!-- Статус соединения -->
            <div class="connection-status">
                <div class="status-indicator status-connecting" id="connectionIndicator"></div>
                <span id="connectionText">Подключение...</span>
            </div>
        </div>

        <!-- Панель управления -->
        <div class="call-controls">
            <button class="control-btn video active" id="toggleVideoBtn" title="Выключить видео">
                📹
            </button>
            <button class="control-btn audio active" id="toggleAudioBtn" title="Выключить звук">
                🎤
            </button>
            <button class="control-btn end-call" id="endCallBtn" title="Завершить звонок">
                📞
            </button>
            <button class="control-btn screen-share" id="screenShareBtn" title="Поделиться экраном">
                🖥️
            </button>
        </div>

        <!-- Чат -->
        <div class="call-chat" id="callChat">
            <div class="chat-header">
                <div class="chat-title">Чат звонка</div>
                <button class="close-chat" id="closeChatBtn">×</button>
            </div>
            <div class="messages-container" id="messagesContainer">
                <div class="message incoming">
                    <div class="message-bubble">
                        Привет! Как слышно?
                    </div>
                </div>
                <div class="message outgoing">
                    <div class="message-bubble">
                        Привет! Отлично слышно 👍
                    </div>
                    <div class="message-meta">
                        <span class="message-time">12:05</span>
                        <span class="message-status">✓✓</span>
                    </div>
                </div>
            </div>
            <div class="input-area">
                <div class="message-input-container">
                    <textarea class="message-input" id="messageInput" placeholder="Введите сообщение..." rows="1"></textarea>
                </div>
                <button class="send-btn" id="sendMessageBtn">↑</button>
            </div>
        </div>
    </div>

    <!-- Agora SDK -->
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.19.2.js"></script>

    <script>
        // Конфигурация
        const config = {
            appId: "fc97c0f924ce4bec9389fa2cf4899e48",
            channel: "telegram-call",
            token: null
        };

        // Переменные
        let client;
        let localTracks = {
            videoTrack: null,
            audioTrack: null
        };
        let isJoined = false;
        let isVideoEnabled = true;
        let isAudioEnabled = true;
        let callStartTime;
        let durationInterval;
        let remoteUsers = new Set();

        // Элементы DOM
        const welcomeScreen = document.getElementById('welcomeScreen');
        const callContainer = document.getElementById('callContainer');
        const startCallBtn = document.getElementById('startCallBtn');
        const endCallBtn = document.getElementById('endCallBtn');
        const toggleVideoBtn = document.getElementById('toggleVideoBtn');
        const toggleAudioBtn = document.getElementById('toggleAudioBtn');
        const screenShareBtn = document.getElementById('screenShareBtn');
        const toggleChatBtn = document.getElementById('toggleChatBtn');
        const closeChatBtn = document.getElementById('closeChatBtn');
        const callChat = document.getElementById('callChat');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const callDuration = document.getElementById('callDuration');
        const connectionIndicator = document.getElementById('connectionIndicator');
        const connectionText = document.getElementById('connectionText');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const messagesContainer = document.getElementById('messagesContainer');

        // Инициализация Agora
        function initializeAgora() {
            client = AgoraRTC.createClient({ 
                mode: "rtc", 
                codec: "vp8" 
            });

            setupEventListeners();
        }

        // Настройка обработчиков событий Agora
        function setupEventListeners() {
            client.on("user-published", async (user, mediaType) => {
                try {
                    await client.subscribe(user, mediaType);
                    
                    if (mediaType === "video") {
                        remoteVideo.innerHTML = '';
                        const videoElement = document.createElement('video');
                        videoElement.className = 'video-element';
                        videoElement.autoplay = true;
                        videoElement.muted = false;
                        remoteVideo.appendChild(videoElement);
                        user.videoTrack.play(videoElement);
                        
                        // Обновляем статус
                        connectionIndicator.className = 'status-indicator status-online';
                        connectionText.textContent = 'Подключено';
                    }
                    
                    if (mediaType === "audio") {
                        user.audioTrack.play();
                    }
                    
                    remoteUsers.add(user.uid);
                    
                } catch (error) {
                    console.error('Ошибка подписки:', error);
                }
            });

            client.on("user-joined", (user) => {
                console.log('Пользователь присоединился:', user.uid);
                connectionText.textContent = 'Пользователь подключился';
            });

            client.on("user-left", (user) => {
                console.log('Пользователь покинул:', user.uid);
                remoteUsers.delete(user.uid);
                
                if (remoteUsers.size === 0) {
                    remoteVideo.innerHTML = `
                        <div style="font-size: 48px;">👤</div>
                        <div>Ожидание подключения...</div>
                    `;
                    connectionIndicator.className = 'status-indicator status-connecting';
                    connectionText.textContent = 'Ожидание...';
                }
            });
        }

        // Запуск звонка
        async function startCall() {
            try {
                // Скрываем экран приветствия
                welcomeScreen.classList.add('hidden');
                setTimeout(() => {
                    callContainer.classList.add('active');
                }, 500);

                // Подключаемся к каналу
                await client.join(config.appId, config.channel, config.token, null);
                
                // Создаем локальные треки
                localTracks.videoTrack = await AgoraRTC.createCameraVideoTrack();
                localTracks.audioTrack = await AgoraRTC.createMicrophoneAudioTrack();
                
                // Публикуем треки
                await client.publish([localTracks.videoTrack, localTracks.audioTrack]);
                
                // Воспроизводим локальное видео
                localVideo.innerHTML = '';
                const localVideoElement = document.createElement('video');
                localVideoElement.className = 'video-element';
                localVideoElement.autoplay = true;
                localVideoElement.muted = true;
                localVideo.appendChild(localVideoElement);
                localTracks.videoTrack.play(localVideoElement);
                
                isJoined = true;
                startCallTimer();
                connectionIndicator.className = 'status-indicator status-online';
                connectionText.textContent = 'Подключено';
                
            } catch (error) {
                console.error('Ошибка запуска звонка:', error);
                alert('Ошибка подключения: ' + error.message);
                welcomeScreen.classList.remove('hidden');
            }
        }

        // Завершение звонка
        async function endCall() {
            try {
                // Останавливаем треки
                if (localTracks.audioTrack) {
                    localTracks.audioTrack.stop();
                    localTracks.audioTrack.close();
                }
                if (localTracks.videoTrack) {
                    localTracks.videoTrack.stop();
                    localTracks.videoTrack.close();
                }
                
                // Выходим из канала
                await client.leave();
                
                // Сбрасываем состояние
                localTracks = { videoTrack: null, audioTrack: null };
                isJoined = false;
                stopCallTimer();
                
                // Возвращаем к экрану приветствия
                callContainer.classList.remove('active');
                setTimeout(() => {
                    welcomeScreen.classList.remove('hidden');
                }, 300);
                
            } catch (error) {
                console.error('Ошибка завершения звонка:', error);
            }
        }

        // Таймер звонка
        function startCallTimer() {
            callStartTime = new Date();
            durationInterval = setInterval(() => {
                const now = new Date();
                const diff = Math.floor((now - callStartTime) / 1000);
                const minutes = Math.floor(diff / 60).toString().padStart(2, '0');
                const seconds = (diff % 60).toString().padStart(2, '0');
                callDuration.textContent = `${minutes}:${seconds}`;
            }, 1000);
        }

        function stopCallTimer() {
            if (durationInterval) {
                clearInterval(durationInterval);
                callDuration.textContent = '00:00';
            }
        }

        // Управление медиа
        async function toggleVideo() {
            if (localTracks.videoTrack) {
                await localTracks.videoTrack.setEnabled(!isVideoEnabled);
                isVideoEnabled = !isVideoEnabled;
                toggleVideoBtn.classList.toggle('active', isVideoEnabled);
                toggleVideoBtn.innerHTML = isVideoEnabled ? '📹' : '📴';
            }
        }

        async function toggleAudio() {
            if (localTracks.audioTrack) {
                await localTracks.audioTrack.setEnabled(!isAudioEnabled);
                isAudioEnabled = !isAudioEnabled;
                toggleAudioBtn.classList.toggle('active', isAudioEnabled);
                toggleAudioBtn.innerHTML = isAudioEnabled ? '🎤' : '🔇';
            }
        }

        // Управление чатом
        function toggleChat() {
            callChat.classList.toggle('active');
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message outgoing';
                messageElement.innerHTML = `
                    <div class="message-bubble">${message}</div>
                    <div class="message-meta">
                        <span class="message-time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                        <span class="message-status">✓✓</span>
                    </div>
                `;
                messagesContainer.appendChild(messageElement);
                messageInput.value = '';
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                
                // Здесь можно добавить отправку сообщения через Data Channel
            }
        }

        // Обработчики событий
        startCallBtn.addEventListener('click', startCall);
        endCallBtn.addEventListener('click', endCall);
        toggleVideoBtn.addEventListener('click', toggleVideo);
        toggleAudioBtn.addEventListener('click', toggleAudio);
        toggleChatBtn.addEventListener('click', toggleChat);
        closeChatBtn.addEventListener('click', toggleChat);
        sendMessageBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Авто-ресайз текстового поля
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            initializeAgora();
        });
    </script>
</body>
