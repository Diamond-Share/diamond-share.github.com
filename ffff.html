<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call - Multi Channel</title>
    <style>
        :root {
            --primary: #0088cc;
            --chat-bg: #e6ebee;
            --bg-color: #ffffff;
            --text-color: #000000;
            --border-color: #e0e0e0;
        }

        [data-theme="dark"] {
            --primary: #0088cc;
            --chat-bg: #0e1216;
            --bg-color: #1f1f1f;
            --text-color: #e0e0e0;
            --border-color: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
        }

        /* Экран выбора канала */
        .channel-selection {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 500px;
            text-align: center;
            padding: 30px;
            z-index: 1000;
            background: var(--bg-color);
        }

        .channel-selection.hidden {
            display: none;
        }

        .channel-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .channel-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 40px;
        }

        .channels-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .channel-card {
            background: var(--bg-color);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 25px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .channel-card:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .channel-card.active {
            border-color: var(--primary);
            background: rgba(0, 136, 204, 0.1);
        }

        .channel-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .channel-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .channel-info {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }

        .channel-users {
            margin-top: 10px;
            font-size: 12px;
            color: var(--primary);
        }

        .username-input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .join-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 18px;
            width: 100%;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(0, 136, 204, 0.3);
        }

        .join-btn:hover {
            background: #0077bb;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 136, 204, 0.4);
        }

        .join-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Основной контейнер звонка */
        .call-container {
            display: none;
            height: 100vh;
            flex-direction: column;
            background: #000;
        }

        .call-container.active {
            display: flex;
        }

        /* Верхняя панель */
        .call-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            position: relative;
            z-index: 10;
        }

        .caller-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .caller-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }

        .channel-badge {
            background: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .call-duration {
            font-size: 14px;
            opacity: 0.8;
        }

        .call-actions {
            display: flex;
            gap: 15px;
        }

        .call-action-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .call-action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Контейнер видео */
        .video-container {
            flex: 1;
            position: relative;
            display: flex;
            background: #000;
        }

        .remote-video-container {
            flex: 1;
            position: relative;
            background: #000;
        }

        .local-video-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 160px;
            height: 120px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: #333;
            z-index: 5;
        }

        .video-element {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            flex-direction: column;
            gap: 10px;
            background: #333;
        }

        /* Панель управления звонком */
        .call-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            padding: 25px 20px;
            background: rgba(0, 0, 0, 0.9);
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }

        .control-btn.video {
            background: rgba(255, 255, 255, 0.2);
        }

        .control-btn.audio {
            background: rgba(255, 255, 255, 0.2);
        }

        .control-btn.end-call {
            background: #ff3b30;
            width: 70px;
            height: 70px;
        }

        .control-btn.active {
            background: var(--primary);
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        /* Статус соединения */
        .connection-status {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            z-index: 5;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-online {
            background: #4CAF50;
        }

        .status-offline {
            background: #f44336;
        }

        .status-connecting {
            background: #FF9800;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .channels-grid {
                grid-template-columns: 1fr;
            }
            
            .local-video-container {
                width: 120px;
                height: 90px;
                bottom: 100px;
                right: 10px;
            }

            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .control-btn.end-call {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Экран выбора канала -->
    <div class="channel-selection" id="channelSelection">
        <h1 class="channel-title">Выберите канал</h1>
        <p class="channel-subtitle">Присоединитесь к одному из каналов для общения</p>
        
        <div class="channels-grid">
            <div class="channel-card" data-channel="channel-1">
                <div class="channel-icon">👥</div>
                <div class="channel-name">Канал 1</div>
                <div class="channel-info">Общая комната для встреч</div>
                <div class="channel-users" id="channel1Users">Участников: 0</div>
            </div>
            
            <div class="channel-card" data-channel="channel-2">
                <div class="channel-icon">👥</div>
                <div class="channel-name">Канал 2</div>
                <div class="channel-info">Приватные переговоры</div>
                <div class="channel-users" id="channel2Users">Участников: 0</div>
            </div>
        </div>

        <input type="text" class="username-input" id="usernameInput" placeholder="Введите ваше имя" maxlength="20">
        <button class="join-btn" id="joinChannelBtn" disabled>Присоединиться к каналу</button>
    </div>

    <!-- Основной интерфейс звонка -->
    <div class="call-container" id="callContainer">
        <!-- Верхняя панель -->
        <div class="call-header">
            <div class="caller-info">
                <div class="caller-avatar" id="userAvatar">U</div>
                <div>
                    <div class="caller-name" id="userName">Пользователь</div>
                    <div class="channel-badge" id="currentChannelBadge">Канал 1</div>
                    <div class="call-duration" id="callDuration">00:00</div>
                </div>
            </div>
            <div class="call-actions">
                <button class="call-action-btn" id="leaveChannelBtn" title="Сменить канал">🔄</button>
                <button class="call-action-btn" id="closeBtn">×</button>
            </div>
        </div>

        <!-- Контейнер видео -->
        <div class="video-container">
            <!-- Удаленное видео -->
            <div class="remote-video-container">
                <div id="remoteVideo" class="video-placeholder">
                    <div style="font-size: 48px;">👤</div>
                    <div>Ожидание участников...</div>
                    <div style="font-size: 14px; opacity: 0.7;" id="channelInfo">Канал 1</div>
                </div>
            </div>

            <!-- Локальное видео -->
            <div class="local-video-container">
                <div id="localVideo" class="video-placeholder">
                    <div style="font-size: 24px;">📹</div>
                </div>
            </div>

            <!-- Статус соединения -->
            <div class="connection-status">
                <div class="status-indicator status-connecting" id="connectionIndicator"></div>
                <span id="connectionText">Выбор канала...</span>
            </div>
        </div>

        <!-- Панель управления -->
        <div class="call-controls">
            <button class="control-btn video active" id="toggleVideoBtn" title="Выключить видео">
                📹
            </button>
            <button class="control-btn audio active" id="toggleAudioBtn" title="Выключить звук">
                🎤
            </button>
            <button class="control-btn end-call" id="endCallBtn" title="Завершить звонок">
                📞
            </button>
        </div>
    </div>

    <!-- Agora SDK -->
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.19.2.js"></script>

    <script>
        // Конфигурация
        const config = {
            appId: "fc97c0f924ce4bec9389fa2cf4899e48",
            token: null
        };

        // Переменные
        let client;
        let localTracks = {
            videoTrack: null,
            audioTrack: null
        };
        let isJoined = false;
        let isVideoEnabled = true;
        let isAudioEnabled = true;
        let callStartTime;
        let durationInterval;
        let remoteUsers = new Set();
        let currentChannel = '';
        let currentUsername = '';
        let channelUsers = {
            'channel-1': new Set(),
            'channel-2': new Set()
        };

        // Элементы DOM
        const channelSelection = document.getElementById('channelSelection');
        const callContainer = document.getElementById('callContainer');
        const channelCards = document.querySelectorAll('.channel-card');
        const usernameInput = document.getElementById('usernameInput');
        const joinChannelBtn = document.getElementById('joinChannelBtn');
        const leaveChannelBtn = document.getElementById('leaveChannelBtn');
        const endCallBtn = document.getElementById('endCallBtn');
        const toggleVideoBtn = document.getElementById('toggleVideoBtn');
        const toggleAudioBtn = document.getElementById('toggleAudioBtn');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const callDuration = document.getElementById('callDuration');
        const connectionIndicator = document.getElementById('connectionIndicator');
        const connectionText = document.getElementById('connectionText');
        const userAvatar = document.getElementById('userAvatar');
        const userName = document.getElementById('userName');
        const currentChannelBadge = document.getElementById('currentChannelBadge');
        const channelInfo = document.getElementById('channelInfo');
        const channel1Users = document.getElementById('channel1Users');
        const channel2Users = document.getElementById('channel2Users');

        // Инициализация Agora
        function initializeAgora() {
            client = AgoraRTC.createClient({ 
                mode: "rtc", 
                codec: "vp8" 
            });

            setupEventListeners();
            updateChannelUsersDisplay();
        }

        // Настройка обработчиков событий Agora
        function setupEventListeners() {
            client.on("user-published", async (user, mediaType) => {
                try {
                    await client.subscribe(user, mediaType);
                    
                    if (mediaType === "video") {
                        remoteVideo.innerHTML = '';
                        const videoElement = document.createElement('video');
                        videoElement.className = 'video-element';
                        videoElement.autoplay = true;
                        videoElement.muted = false;
                        remoteVideo.appendChild(videoElement);
                        user.videoTrack.play(videoElement);
                        
                        updateConnectionStatus('Участник подключен', 'status-online');
                    }
                    
                    if (mediaType === "audio") {
                        user.audioTrack.play();
                    }
                    
                    remoteUsers.add(user.uid);
                    updateChannelUsersCount();
                    
                } catch (error) {
                    console.error('Ошибка подписки:', error);
                }
            });

            client.on("user-joined", (user) => {
                console.log('Пользователь присоединился:', user.uid);
                updateConnectionStatus('Новый участник', 'status-connecting');
            });

            client.on("user-left", (user) => {
                console.log('Пользователь покинул:', user.uid);
                remoteUsers.delete(user.uid);
                updateChannelUsersCount();
                
                if (remoteUsers.size === 0) {
                    remoteVideo.innerHTML = `
                        <div style="font-size: 48px;">👤</div>
                        <div>Ожидание участников...</div>
                        <div style="font-size: 14px; opacity: 0.7;">${currentChannel}</div>
                    `;
                    updateConnectionStatus('Ожидание участников', 'status-connecting');
                }
            });
        }

        // Выбор канала
        channelCards.forEach(card => {
            card.addEventListener('click', function() {
                // Убираем активный класс у всех карточек
                channelCards.forEach(c => c.classList.remove('active'));
                // Добавляем активный класс выбранной карточке
                this.classList.add('active');
                
                currentChannel = this.dataset.channel;
                updateJoinButtonState();
            });
        });

        // Обновление состояния кнопки присоединения
        function updateJoinButtonState() {
            const hasUsername = usernameInput.value.trim().length > 0;
            const hasChannel = currentChannel !== '';
            joinChannelBtn.disabled = !(hasUsername && hasChannel);
        }

        // Ввод имени пользователя
        usernameInput.addEventListener('input', function() {
            currentUsername = this.value.trim();
            updateJoinButtonState();
            
            // Обновляем аватар
            if (currentUsername.length > 0) {
                userAvatar.textContent = currentUsername.charAt(0).toUpperCase();
            }
        });

        // Присоединение к каналу
        async function joinChannel() {
            if (!currentChannel || !currentUsername) return;

            try {
                // Обновляем UI
                userName.textContent = currentUsername;
                currentChannelBadge.textContent = currentChannel === 'channel-1' ? 'Канал 1' : 'Канал 2';
                channelInfo.textContent = currentChannel === 'channel-1' ? 'Канал 1' : 'Канал 2';
                
                // Скрываем выбор канала и показываем звонок
                channelSelection.classList.add('hidden');
                callContainer.classList.add('active');

                // Подключаемся к каналу
                await client.join(config.appId, currentChannel, config.token, null);
                
                // Создаем локальные треки
                localTracks.videoTrack = await AgoraRTC.createCameraVideoTrack();
                localTracks.audioTrack = await AgoraRTC.createMicrophoneAudioTrack();
                
                // Публикуем треки
                await client.publish([localTracks.videoTrack, localTracks.audioTrack]);
                
                // Воспроизводим локальное видео
                localVideo.innerHTML = '';
                const localVideoElement = document.createElement('video');
                localVideoElement.className = 'video-element';
                localVideoElement.autoplay = true;
                localVideoElement.muted = true;
                localVideo.appendChild(localVideoElement);
                localTracks.videoTrack.play(localVideoElement);
                
                isJoined = true;
                startCallTimer();
                updateConnectionStatus('Подключено к ' + currentChannel, 'status-online');
                
                // Добавляем пользователя в канал
                channelUsers[currentChannel].add(currentUsername);
                updateChannelUsersDisplay();
                
            } catch (error) {
                console.error('Ошибка подключения к каналу:', error);
                alert('Ошибка подключения: ' + error.message);
                channelSelection.classList.remove('hidden');
                callContainer.classList.remove('active');
            }
        }

        // Выход из канала
        async function leaveChannel() {
            await endCall();
            
            // Показываем экран выбора канала
            channelSelection.classList.remove('hidden');
            callContainer.classList.remove('active');
            
            // Сбрасываем выбор
            channelCards.forEach(c => c.classList.remove('active'));
            currentChannel = '';
            usernameInput.value = '';
            updateJoinButtonState();
        }

        // Завершение звонка
        async function endCall() {
            try {
                // Останавливаем треки
                if (localTracks.audioTrack) {
                    localTracks.audioTrack.stop();
                    localTracks.audioTrack.close();
                }
                if (localTracks.videoTrack) {
                    localTracks.videoTrack.stop();
                    localTracks.videoTrack.close();
                }
                
                // Выходим из канала
                await client.leave();
                
                // Убираем пользователя из канала
                if (currentChannel) {
                    channelUsers[currentChannel].delete(currentUsername);
                    updateChannelUsersDisplay();
                }
                
                // Сбрасываем состояние
                localTracks = { videoTrack: null, audioTrack: null };
                isJoined = false;
                stopCallTimer();
                remoteUsers.clear();
                
            } catch (error) {
                console.error('Ошибка завершения звонка:', error);
            }
        }

        // Обновление счетчиков пользователей
        function updateChannelUsersCount() {
            const userCount = remoteUsers.size + 1; // +1 для текущего пользователя
            connectionText.textContent = `Участников: ${userCount}`;
        }

        function updateChannelUsersDisplay() {
            channel1Users.textContent = `Участников: ${channelUsers['channel-1'].size}`;
            channel2Users.textContent = `Участников: ${channelUsers['channel-2'].size}`;
        }

        // Обновление статуса соединения
        function updateConnectionStatus(text, statusClass) {
            connectionText.textContent = text;
            connectionIndicator.className = 'status-indicator ' + statusClass;
        }

        // Таймер звонка
        function startCallTimer() {
            callStartTime = new Date();
            durationInterval = setInterval(() => {
                const now = new Date();
                const diff = Math.floor((now - callStartTime) / 1000);
                const minutes = Math.floor(diff / 60).toString().padStart(2, '0');
                const seconds = (diff % 60).toString().padStart(2, '0');
                callDuration.textContent = `${minutes}:${seconds}`;
            }, 1000);
        }

        function stopCallTimer() {
            if (durationInterval) {
                clearInterval(durationInterval);
                callDuration.textContent = '00:00';
            }
        }

        // Управление медиа
        async function toggleVideo() {
            if (localTracks.videoTrack) {
                await localTracks.videoTrack.setEnabled(!isVideoEnabled);
                isVideoEnabled = !isVideoEnabled;
                toggleVideoBtn.classList.toggle('active', isVideoEnabled);
                toggleVideoBtn.innerHTML = isVideoEnabled ? '📹' : '📴';
            }
        }

        async function toggleAudio() {
            if (localTracks.audioTrack) {
                await localTracks.audioTrack.setEnabled(!isAudioEnabled);
                isAudioEnabled = !isAudioEnabled;
                toggleAudioBtn.classList.toggle('active', isAudioEnabled);
                toggleAudioBtn.innerHTML = isAudioEnabled ? '🎤' : '🔇';
            }
        }

        // Обработчики событий
        joinChannelBtn.addEventListener('click', joinChannel);
        leaveChannelBtn.addEventListener('click', leaveChannel);
        endCallBtn.addEventListener('click', leaveChannel);
        toggleVideoBtn.addEventListener('click', toggleVideo);
        toggleAudioBtn.addEventListener('click', toggleAudio);

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            initializeAgora();
        });
    </script>
</body>
    </html>
