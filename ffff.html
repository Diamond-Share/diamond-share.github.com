<html lang="ru">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --primary: #0088cc;
            --bg-color: #ffffff;
            --text-color: #000000;
            --border-color: #e0e0e0;
            --success: #4CAF50;
            --warning: #FF9800;
            --error: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
        }

        .groups-screen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            z-index: 1000;
            background: var(--bg-color);
        }

        .groups-screen.hidden {
            display: none;
        }

        .screen-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
        }

        .tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 2px solid var(--border-color);
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .form-input:focus {
            border-color: var(--primary);
            outline: none;
        }

        .primary-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 18px;
            width: 100%;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .primary-btn:hover:not(:disabled) {
            background: #0077bb;
            transform: translateY(-2px);
        }

        .primary-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .primary-btn.enabled {
            background: var(--primary);
            cursor: pointer;
        }

        .groups-list {
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .group-card {
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .group-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .group-card.active {
            border-color: var(--primary);
            background: rgba(0, 136, 204, 0.1);
            transform: translateY(-2px);
        }

        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .group-name {
            font-size: 18px;
            font-weight: 600;
        }

        .group-users {
            font-size: 12px;
            color: var(--primary);
            background: rgba(0, 136, 204, 0.1);
            padding: 4px 8px;
            border-radius: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }

        /* –°—Ç–∏–ª–∏ –∑–≤–æ–Ω–∫–∞ */
        .call-container {
            display: none;
            height: 100vh;
            flex-direction: column;
            background: #000;
        }

        .call-container.active {
            display: flex;
        }

        .call-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
        }

        .caller-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .group-badge {
            background: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .video-container {
            flex: 1;
            position: relative;
            background: #000;
        }

        .remote-video-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .local-video-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 160px;
            height: 120px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: #333;
        }

        .video-element {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            flex-direction: column;
            gap: 10px;
            background: #333;
        }

        .call-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            padding: 25px 20px;
            background: rgba(0, 0, 0, 0.9);
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }

        .control-btn.video, .control-btn.audio {
            background: rgba(255, 255, 255, 0.2);
        }

        .control-btn.end-call {
            background: #ff3b30;
            width: 70px;
            height: 70px;
        }

        .control-btn.active {
            background: var(--primary);
        }

        .debug-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="groups-screen" id="groupsScreen">

        <div class="tabs">

    <div class="call-container" id="callContainer">
        <div class="debug-info" id="debugInfo">–ì—Ä—É–ø–ø–∞ –Ω–µ –≤—ã–±—Ä–∞–Ω–∞</div>
        
        <div class="call-header">
            <div style="display: flex; align-items: center; gap: 12px;">
                <div class="caller-avatar" id="userAvatar">U</div>
                <div>
                    <div id="userName">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</div>
                    <div class="group-badge" id="groupBadge">–ì—Ä—É–ø–ø–∞</div>
                    <div id="callDuration">00:00</div>

            </div>

    <script>
        // Firebase –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const firebaseConfig = {
            apiKey: "AIzaSyDvvp3qyBsQsZQfuwaImeZUZ4C0M9I912Q",
            authDomain: "skyberry-a31d8.firebaseapp.com",
            databaseURL: "https://skyberry-a31d8-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "skyberry-a31d8",
            storageBucket: "skyberry-a31d8.firebasestorage.app",
            messagingSenderId: "942887528624",
            appId: "1:942887528624:web:537f9f76d79d81be89b375",
            measurementId: "G-N2WKSHRB4L"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Agora –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const agoraConfig = {
            appId: "fc97c0f924ce4bec9389fa2cf4899e48",
            token: null
        };

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let client;
        let localTracks = { videoTrack: null, audioTrack: null };
        let currentGroup = null;
        let currentUser = null;
        let durationInterval;
        let selectedGroupId = null;

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const groupsScreen = document.getElementById('groupsScreen');
        const callContainer = document.getElementById('callContainer');
        const errorMessage = document.getElementById('errorMessage');
        const debugInfo = document.getElementById('debugInfo');
        const usernameInput = document.getElementById('usernameInput');
        const creatorNameInput = document.getElementById('creatorNameInput');
        const groupNameInput = document.getElementById('groupNameInput');
        const groupsList = document.getElementById('groupsList');
        const joinGroupBtn = document.getElementById('joinGroupBtn');
        const createGroupBtn = document.getElementById('createGroupBtn');
        const leaveGroupBtn = document.getElementById('leaveGroupBtn');
        const endCallBtn = document.getElementById('endCallBtn');
        const toggleVideoBtn = document.getElementById('toggleVideoBtn');
        const toggleAudioBtn = document.getElementById('toggleAudioBtn');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const callDuration = document.getElementById('callDuration');
        const userAvatar = document.getElementById('userAvatar');
        const userName = document.getElementById('userName');
        const groupBadge = document.getElementById('groupBadge');

        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // –û–±–Ω–æ–≤–∏—Ç—å –æ—Ç–ª–∞–¥–æ—á–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
        function updateDebugInfo() {
            const hasUsername = usernameInput.value.trim().length > 0;
            const hasSelectedGroup = selectedGroupId !== null;
            debugInfo.textContent = `–ò–º—è: ${hasUsername ? '‚úì' : '‚úó'}, –ì—Ä—É–ø–ø–∞: ${hasSelectedGroup ? '‚úì' : '‚úó'}`;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Agora
        function initializeAgora() {
            try {
                client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
                setupAgoraListeners();
                loadGroups();
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏: ' + error.message);
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –≥—Ä—É–ø–ø
        function loadGroups() {
            try {
                const groupsRef = database.ref('groups');
                
                groupsRef.on('value', (snapshot) => {
                    const groups = snapshot.val();
                    displayGroups(groups);
                }, (error) => {
                    showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≥—Ä—É–ø–ø: ' + error.message);
                });
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –ë–î: ' + error.message);
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≥—Ä—É–ø–ø
        function displayGroups(groups) {
            if (!groups || Object.keys(groups).length === 0) {
                groupsList.innerHTML = '<div class="empty-state">–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –≥—Ä—É–ø–ø. –°–æ–∑–¥–∞–π—Ç–µ –ø–µ—Ä–≤—É—é!</div>';
                return;
            }

            let groupsHTML = '';
            Object.entries(groups).forEach(([groupId, group]) => {
                if (!group || !group.name) return;
                
                const userCount = group.users ? Object.keys(group.users).length : 0;
                groupsHTML += `
                    <div class="group-card" data-group-id="${groupId}">
                        <div class="group-header">
                            <div class="group-name">${group.name}</div>
                            <div class="group-users">${userCount} üë•</div>
                        </div>
                        <div style="font-size: 14px; color: #666;">–°–æ–∑–¥–∞—Ç–µ–ª—å: ${group.creator || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}</div>
                        <div style="font-size: 12px; color: #999;">ID: ${groupId}</div>
                    </div>
                `;
            });

            if (groupsHTML === '') {
                groupsHTML = '<div class="empty-state">–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –≥—Ä—É–ø–ø</div>';
            }

            groupsList.innerHTML = groupsHTML;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–∞—Ä—Ç–æ—á–µ–∫ –≥—Ä—É–ø–ø
            document.querySelectorAll('.group-card').forEach(card => {
                card.addEventListener('click', function() {
                    // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —É –≤—Å–µ—Ö –∫–∞—Ä—Ç–æ—á–µ–∫
                    document.querySelectorAll('.group-card').forEach(c => {
                        c.classList.remove('active');
                    });
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –≤—ã–±—Ä–∞–Ω–Ω–æ–π –∫–∞—Ä—Ç–æ—á–∫–µ
                    this.classList.add('active');
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π ID –≥—Ä—É–ø–ø—ã
                    selectedGroupId = this.dataset.groupId;
                    console.log('–í—ã–±—Ä–∞–Ω–∞ –≥—Ä—É–ø–ø–∞:', selectedGroupId);
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É
                    updateJoinButtonState();
                    updateDebugInfo();
                });
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∫–Ω–æ–ø–∫–∏ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
        function updateJoinButtonState() {
            const hasUsername = usernameInput.value.trim().length > 0;
            const hasSelectedGroup = selectedGroupId !== null;
            
            console.log('–ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–Ω–æ–ø–∫–∏:', { hasUsername, hasSelectedGroup, selectedGroupId });
            
            if (hasUsername && hasSelectedGroup) {
                joinGroupBtn.disabled = false;
                joinGroupBtn.classList.add('enabled');
            } else {
                joinGroupBtn.disabled = true;
                joinGroupBtn.classList.remove('enabled');
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∫–Ω–æ–ø–∫–∏ —Å–æ–∑–¥–∞–Ω–∏—è
        function updateCreateButtonState() {
            const hasCreatorName = creatorNameInput.value.trim().length > 0;
            const hasGroupName = groupNameInput.value.trim().length > 0;
            
            createGroupBtn.disabled = !(hasCreatorName && hasGroupName);
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã
        async function createGroup() {
            const creatorName = creatorNameInput.value.trim();
            const groupName = groupNameInput.value.trim();
            
            if (!creatorName || !groupName) {
                showError('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }

            try {
                const groupId = 'group_' + Date.now() + '_' + Math.random().toString(36).substr(2, 5);
                const groupData = {
                    name: groupName,
                    creator: creatorName,
                    created: Date.now(),
                    users: {
                        [creatorName]: {
                            joined: Date.now(),
                            active: true
                        }
                    }
                };

                console.log('–°–æ–∑–¥–∞–µ–º –≥—Ä—É–ø–ø—É:', groupId, groupData);
                await database.ref('groups/' + groupId).set(groupData);
                
                currentUser = creatorName;
                currentGroup = groupId;
                await joinAgoraChannel(groupId);
                
                switchToCallInterface(groupName);
                
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –≥—Ä—É–ø–ø—ã: ' + error.message);
            }
        }

        // –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∫ –≥—Ä—É–ø–ø–µ
        async function joinGroup() {
            if (!selectedGroupId) {
                showError('–í—ã–±–µ—Ä–∏—Ç–µ –≥—Ä—É–ø–ø—É');
                return;
            }

            const username = usernameInput.value.trim();
            if (!username) {
                showError('–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è');
                return;
            }

            try {
                // –ü–æ–ª—É—á–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –≥—Ä—É–ø–ø–µ
                const groupSnapshot = await database.ref('groups/' + selectedGroupId).once('value');
                const group = groupSnapshot.val();
                
                if (!group) {
                    showError('–ì—Ä—É–ø–ø–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
                    return;
                }

                const groupName = group.name;
                
                // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ –≥—Ä—É–ø–ø—É
                await database.ref('groups/' + selectedGroupId + '/users/' + username).set({
                    joined: Date.now(),
                    active: true
                });
                
                currentUser = username;
                currentGroup = selectedGroupId;
                await joinAgoraChannel(selectedGroupId);
                
                switchToCallInterface(groupName);
                
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: ' + error.message);
            }
        }

        // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ Agora
        async function joinAgoraChannel(channelId) {
            await client.join(agoraConfig.appId, channelId, agoraConfig.token, null);
            
            localTracks.videoTrack = await AgoraRTC.createCameraVideoTrack();
            localTracks.audioTrack = await AgoraRTC.createMicrophoneAudioTrack();
            await client.publish([localTracks.videoTrack, localTracks.audioTrack]);
            
            localVideo.innerHTML = '';
            const localVideoElement = document.createElement('video');
            localVideoElement.className = 'video-element';
            localVideoElement.autoplay = true;
            localVideoElement.muted = true;
            localVideo.appendChild(localVideoElement);
            localTracks.videoTrack.play(localVideoElement);
            
            startCallTimer();
        }

        // –í—ã—Ö–æ–¥ –∏–∑ –≥—Ä—É–ø–ø—ã
        async function leaveGroup() {
            try {
                if (currentGroup && currentUser) {
                    await database.ref('groups/' + currentGroup + '/users/' + currentUser).remove();
                }
                
                await endCall();
                switchToGroupsInterface();
                
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –≤—ã—Ö–æ–¥–∞: ' + error.message);
            }
        }

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∑–≤–æ–Ω–∫–∞
        async function endCall() {
            try {
                if (localTracks.audioTrack) {
                    localTracks.audioTrack.stop();
                    localTracks.audioTrack.close();
                }
                if (localTracks.videoTrack) {
                    localTracks.videoTrack.stop();
                    localTracks.videoTrack.close();
                }
                
                await client.leave();
                localTracks = { videoTrack: null, audioTrack: null };
                stopCallTimer();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è:', error);
            }
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–æ–≤
        function switchToCallInterface(groupName) {
            userName.textContent = currentUser;
            userAvatar.textContent = currentUser.charAt(0).toUpperCase();
            groupBadge.textContent = groupName;
            
            groupsScreen.classList.add('hidden');
            callContainer.classList.add('active');
        }

        function switchToGroupsInterface() {
            currentGroup = null;
            currentUser = null;
            selectedGroupId = null;
            usernameInput.value = '';
            creatorNameInput.value = '';
            groupNameInput.value = '';
            document.querySelectorAll('.group-card').forEach(c => c.classList.remove('active'));
            updateJoinButtonState();
            updateCreateButtonState();
            updateDebugInfo();
            
            callContainer.classList.remove('active');
            groupsScreen.classList.remove('hidden');
        }

        // –¢–∞–π–º–µ—Ä –∑–≤–æ–Ω–∫–∞
        function startCallTimer() {
            const startTime = new Date();
            durationInterval = setInterval(() => {
                const diff = Math.floor((new Date() - startTime) / 1000);
                const minutes = Math.floor(diff / 60).toString().padStart(2, '0');
                const seconds = (diff % 60).toString().padStart(2, '0');
                callDuration.textContent = `${minutes}:${seconds}`;
            }, 1000);
        }

        function stopCallTimer() {
            if (durationInterval) {
                clearInterval(durationInterval);
                callDuration.textContent = '00:00';
            }
        }

        // –°–ª—É—à–∞—Ç–µ–ª–∏ Agora
        function setupAgoraListeners() {
            client.on("user-published", async (user, mediaType) => {
                await client.subscribe(user, mediaType);
                if (mediaType === "video") {
                    remoteVideo.innerHTML = '';
                    const videoElement = document.createElement('video');
                    videoElement.className = 'video-element';
                    videoElement.autoplay = true;
                    remoteVideo.appendChild(videoElement);
                    user.videoTrack.play(videoElement);
                }
                if (mediaType === "audio") {
                    user.audioTrack.play();
                }
            });
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
                this.classList.add('active');
                document.getElementById(this.dataset.tab + 'Tab').classList.add('active');
            });
        });

        usernameInput.addEventListener('input', () => {
            updateJoinButtonState();
            updateDebugInfo();
        });

        creatorNameInput.addEventListener('input', updateCreateButtonState);
        groupNameInput.addEventListener('input', updateCreateButtonState);

        joinGroupBtn.addEventListener('click', joinGroup);
        createGroupBtn.addEventListener('click', createGroup);
        leaveGroupBtn.addEventListener('click', leaveGroup);
        endCallBtn.addEventListener('click', leaveGroup);

        toggleVideoBtn.addEventListener('click', async () => {
            if (localTracks.videoTrack) {
                const enabled = !localTracks.videoTrack.enabled;
                await localTracks.videoTrack.setEnabled(enabled);
                toggleVideoBtn.classList.toggle('active', enabled);
            }
        });

        toggleAudioBtn.addEventListener('click', async () => {
            if (localTracks.audioTrack) {
                const enabled = !localTracks.audioTrack.enabled;
                await localTracks.audioTrack.setEnabled(enabled);
                toggleAudioBtn.classList.toggle('active', enabled);
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        initializeAgora();
    </script>
</body>
