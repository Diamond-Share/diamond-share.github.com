<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call - Group System</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.19.2.js"></script>
    <style>
        :root {
            --primary: #0088cc;
            --bg-color: #ffffff;
            --text-color: #000000;
            --border-color: #e0e0e0;
            --success: #4CAF50;
            --warning: #FF9800;
            --error: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
        }

        .groups-screen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            z-index: 1000;
            background: var(--bg-color);
        }

        .groups-screen.hidden {
            display: none;
        }

        .screen-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
        }

        .tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 2px solid var(--border-color);
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .form-input:focus {
            border-color: var(--primary);
            outline: none;
        }

        .primary-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 18px;
            width: 100%;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .primary-btn:hover:not(:disabled) {
            background: #0077bb;
            transform: translateY(-2px);
        }

        .primary-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .groups-list {
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .group-card {
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .group-card:hover {
            border-color: var(--primary);
        }

        .group-card.active {
            border-color: var(--primary);
            background: rgba(0, 136, 204, 0.1);
        }

        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .group-name {
            font-size: 18px;
            font-weight: 600;
        }

        .group-users {
            font-size: 12px;
            color: var(--primary);
            background: rgba(0, 136, 204, 0.1);
            padding: 4px 8px;
            border-radius: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }

        /* Стили звонка */
        .call-container {
            display: none;
            height: 100vh;
            flex-direction: column;
            background: #000;
        }

        .call-container.active {
            display: flex;
        }

        .call-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
        }

        .caller-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .group-badge {
            background: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .video-container {
            flex: 1;
            position: relative;
            background: #000;
        }

        .remote-video-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .local-video-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 160px;
            height: 120px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: #333;
        }

        .video-element {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            flex-direction: column;
            gap: 10px;
            background: #333;
        }

        .call-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            padding: 25px 20px;
            background: rgba(0, 0, 0, 0.9);
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }

        .control-btn.video, .control-btn.audio {
            background: rgba(255, 255, 255, 0.2);
        }

        .control-btn.end-call {
            background: #ff3b30;
            width: 70px;
            height: 70px;
        }

        .control-btn.active {
            background: var(--primary);
        }
    </style>
</head>
<body>
    <div class="groups-screen" id="groupsScreen">
        <h1 class="screen-title">Групповые звонки</h1>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="tabs">
            <button class="tab active" data-tab="join">Присоединиться</button>
            <button class="tab" data-tab="create">Создать группу</button>
        </div>

        <div class="tab-content active" id="joinTab">
            <input type="text" class="form-input" id="usernameInput" placeholder="Введите ваше имя" maxlength="20">
            
            <h3 style="margin-bottom: 15px;">Доступные группы:</h3>
            <div class="groups-list" id="groupsList">
                <div class="empty-state">
                    <div>Загрузка групп...</div>
                </div>
            </div>
            
            <button class="primary-btn" id="joinGroupBtn" disabled>Присоединиться к группе</button>
        </div>

        <div class="tab-content" id="createTab">
            <input type="text" class="form-input" id="creatorNameInput" placeholder="Ваше имя" maxlength="20">
            <input type="text" class="form-input" id="groupNameInput" placeholder="Название группы" maxlength="30">
            
            <button class="primary-btn" id="createGroupBtn" disabled>Создать группу</button>
        </div>
    </div>

    <div class="call-container" id="callContainer">
        <div class="call-header">
            <div style="display: flex; align-items: center; gap: 12px;">
                <div class="caller-avatar" id="userAvatar">U</div>
                <div>
                    <div id="userName">Пользователь</div>
                    <div class="group-badge" id="groupBadge">Группа</div>
                    <div id="callDuration">00:00</div>
                </div>
            </div>
            <button class="control-btn" id="leaveGroupBtn" style="background: none; border: none; color: white; font-size: 20px;">🔄</button>
        </div>

        <div class="video-container">
            <div class="remote-video-container">
                <div id="remoteVideo" class="video-placeholder">
                    <div style="font-size: 48px;">👥</div>
                    <div>Ожидание участников...</div>
                </div>
            </div>

            <div class="local-video-container">
                <div id="localVideo" class="video-placeholder">
                    <div style="font-size: 24px;">📹</div>
                </div>
            </div>
        </div>

        <div class="call-controls">
            <button class="control-btn video active" id="toggleVideoBtn">📹</button>
            <button class="control-btn audio active" id="toggleAudioBtn">🎤</button>
            <button class="control-btn end-call" id="endCallBtn">📞</button>
        </div>
    </div>

    <script>
        // Firebase конфигурация
        const firebaseConfig = {
            apiKey: "AIzaSyDvvp3qyBsQsZQfuwaImeZUZ4C0M9I912Q",
            authDomain: "skyberry-a31d8.firebaseapp.com",
            databaseURL: "https://skyberry-a31d8-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "skyberry-a31d8",
            storageBucket: "skyberry-a31d8.firebasestorage.app",
            messagingSenderId: "942887528624",
            appId: "1:942887528624:web:537f9f76d79d81be89b375",
            measurementId: "G-N2WKSHRB4L"
        };

        // Инициализация Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Agora конфигурация
        const agoraConfig = {
            appId: "fc97c0f924ce4bec9389fa2cf4899e48",
            token: null
        };

        // Переменные
        let client;
        let localTracks = { videoTrack: null, audioTrack: null };
        let currentGroup = null;
        let currentUser = null;
        let durationInterval;

        // Элементы DOM
        const groupsScreen = document.getElementById('groupsScreen');
        const callContainer = document.getElementById('callContainer');
        const errorMessage = document.getElementById('errorMessage');
        const usernameInput = document.getElementById('usernameInput');
        const creatorNameInput = document.getElementById('creatorNameInput');
        const groupNameInput = document.getElementById('groupNameInput');
        const groupsList = document.getElementById('groupsList');
        const joinGroupBtn = document.getElementById('joinGroupBtn');
        const createGroupBtn = document.getElementById('createGroupBtn');
        const leaveGroupBtn = document.getElementById('leaveGroupBtn');
        const endCallBtn = document.getElementById('endCallBtn');
        const toggleVideoBtn = document.getElementById('toggleVideoBtn');
        const toggleAudioBtn = document.getElementById('toggleAudioBtn');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const callDuration = document.getElementById('callDuration');
        const userAvatar = document.getElementById('userAvatar');
        const userName = document.getElementById('userName');
        const groupBadge = document.getElementById('groupBadge');

        // Показать ошибку
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Инициализация Agora
        function initializeAgora() {
            try {
                client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
                setupAgoraListeners();
                loadGroups();
            } catch (error) {
                showError('Ошибка инициализации: ' + error.message);
            }
        }

        // Загрузка групп
        function loadGroups() {
            try {
                const groupsRef = database.ref('groups');
                
                groupsRef.on('value', (snapshot) => {
                    const groups = snapshot.val();
                    displayGroups(groups);
                }, (error) => {
                    showError('Ошибка загрузки групп: ' + error.message);
                });
            } catch (error) {
                showError('Ошибка подключения к БД: ' + error.message);
            }
        }

        // Отображение групп
        function displayGroups(groups) {
            if (!groups) {
                groupsList.innerHTML = '<div class="empty-state">Нет активных групп</div>';
                return;
            }

            let groupsHTML = '';
            Object.entries(groups).forEach(([groupId, group]) => {
                const userCount = group.users ? Object.keys(group.users).length : 0;
                groupsHTML += `
                    <div class="group-card" data-group-id="${groupId}">
                        <div class="group-header">
                            <div class="group-name">${group.name}</div>
                            <div class="group-users">${userCount} 👥</div>
                        </div>
                        <div>Создатель: ${group.creator}</div>
                    </div>
                `;
            });

            groupsList.innerHTML = groupsHTML;
            
            document.querySelectorAll('.group-card').forEach(card => {
                card.addEventListener('click', function() {
                    document.querySelectorAll('.group-card').forEach(c => c.classList.remove('active'));
                    this.classList.add('active');
                    updateJoinButtonState();
                });
            });
        }

        // Создание группы
        async function createGroup() {
            const creatorName = creatorNameInput.value.trim();
            const groupName = groupNameInput.value.trim();
            
            if (!creatorName || !groupName) return;

            try {
                const groupId = 'group_' + Date.now();
                const groupData = {
                    name: groupName,
                    creator: creatorName,
                    created: Date.now(),
                    users: {
                        [creatorName]: {
                            joined: Date.now()
                        }
                    }
                };

                await database.ref('groups/' + groupId).set(groupData);
                
                currentUser = creatorName;
                currentGroup = groupId;
                await joinAgoraChannel(groupId);
                
                switchToCallInterface(groupName);
                
            } catch (error) {
                showError('Ошибка создания группы: ' + error.message);
            }
        }

        // Присоединение к группе
        async function joinGroup() {
            const selectedGroup = document.querySelector('.group-card.active');
            const username = usernameInput.value.trim();
            
            if (!selectedGroup || !username) return;

            try {
                const groupId = selectedGroup.dataset.groupId;
                const groupName = selectedGroup.querySelector('.group-name').textContent;
                
                await database.ref('groups/' + groupId + '/users/' + username).set({
                    joined: Date.now()
                });
                
                currentUser = username;
                currentGroup = groupId;
                await joinAgoraChannel(groupId);
                
                switchToCallInterface(groupName);
                
            } catch (error) {
                showError('Ошибка присоединения: ' + error.message);
            }
        }

        // Подключение к Agora
        async function joinAgoraChannel(channelId) {
            await client.join(agoraConfig.appId, channelId, agoraConfig.token, null);
            
            localTracks.videoTrack = await AgoraRTC.createCameraVideoTrack();
            localTracks.audioTrack = await AgoraRTC.createMicrophoneAudioTrack();
            await client.publish([localTracks.videoTrack, localTracks.audioTrack]);
            
            localVideo.innerHTML = '';
            const localVideoElement = document.createElement('video');
            localVideoElement.className = 'video-element';
            localVideoElement.autoplay = true;
            localVideoElement.muted = true;
            localVideo.appendChild(localVideoElement);
            localTracks.videoTrack.play(localVideoElement);
            
            startCallTimer();
        }

        // Выход из группы
        async function leaveGroup() {
            try {
                if (currentGroup && currentUser) {
                    await database.ref('groups/' + currentGroup + '/users/' + currentUser).remove();
                }
                
                await endCall();
                switchToGroupsInterface();
                
            } catch (error) {
                showError('Ошибка выхода: ' + error.message);
            }
        }

        // Завершение звонка
        async function endCall() {
            try {
                if (localTracks.audioTrack) {
                    localTracks.audioTrack.stop();
                    localTracks.audioTrack.close();
                }
                if (localTracks.videoTrack) {
                    localTracks.videoTrack.stop();
                    localTracks.videoTrack.close();
                }
                
                await client.leave();
                localTracks = { videoTrack: null, audioTrack: null };
                stopCallTimer();
                
            } catch (error) {
                console.error('Ошибка завершения:', error);
            }
        }

        // Переключение интерфейсов
        function switchToCallInterface(groupName) {
            userName.textContent = currentUser;
            userAvatar.textContent = currentUser.charAt(0).toUpperCase();
            groupBadge.textContent = groupName;
            
            groupsScreen.classList.add('hidden');
            callContainer.classList.add('active');
        }

        function switchToGroupsInterface() {
            currentGroup = null;
            currentUser = null;
            usernameInput.value = '';
            creatorNameInput.value = '';
            groupNameInput.value = '';
            document.querySelectorAll('.group-card').forEach(c => c.classList.remove('active'));
            updateJoinButtonState();
            updateCreateButtonState();
            
            callContainer.classList.remove('active');
            groupsScreen.classList.remove('hidden');
        }

        // Вспомогательные функции
        function updateJoinButtonState() {
            joinGroupBtn.disabled = !(usernameInput.value.trim() && document.querySelector('.group-card.active'));
        }

        function updateCreateButtonState() {
            createGroupBtn.disabled = !(creatorNameInput.value.trim() && groupNameInput.value.trim());
        }

        function startCallTimer() {
            const startTime = new Date();
            durationInterval = setInterval(() => {
                const diff = Math.floor((new Date() - startTime) / 1000);
                const minutes = Math.floor(diff / 60).toString().padStart(2, '0');
                const seconds = (diff % 60).toString().padStart(2, '0');
                callDuration.textContent = `${minutes}:${seconds}`;
            }, 1000);
        }

        function stopCallTimer() {
            clearInterval(durationInterval);
            callDuration.textContent = '00:00';
        }

        // Обработчики событий
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
                this.classList.add('active');
                document.getElementById(this.dataset.tab + 'Tab').classList.add('active');
            });
        });

        usernameInput.addEventListener('input', updateJoinButtonState);
        creatorNameInput.addEventListener('input', updateCreateButtonState);
        groupNameInput.addEventListener('input', updateCreateButtonState);
        joinGroupBtn.addEventListener('click', joinGroup);
        createGroupBtn.addEventListener('click', createGroup);
        leaveGroupBtn.addEventListener('click', leaveGroup);
        endCallBtn.addEventListener('click', leaveGroup);

        toggleVideoBtn.addEventListener('click', async () => {
            if (localTracks.videoTrack) {
                const enabled = !localTracks.videoTrack.enabled;
                await localTracks.videoTrack.setEnabled(enabled);
                toggleVideoBtn.classList.toggle('active', enabled);
            }
        });

        toggleAudioBtn.addEventListener('click', async () => {
            if (localTracks.audioTrack) {
                const enabled = !localTracks.audioTrack.enabled;
                await localTracks.audioTrack.setEnabled(enabled);
                toggleAudioBtn.classList.toggle('active', enabled);
            }
        });

        // Слушатели Agora
        function setupAgoraListeners() {
            client.on("user-published", async (user, mediaType) => {
                await client.subscribe(user, mediaType);
                if (mediaType === "video") {
                    remoteVideo.innerHTML = '';
                    const videoElement = document.createElement('video');
                    videoElement.className = 'video-element';
                    videoElement.autoplay = true;
                    remoteVideo.appendChild(videoElement);
                    user.videoTrack.play(videoElement);
                }
                if (mediaType === "audio") {
                    user.audioTrack.play();
                }
            });
        }

        // Инициализация
        initializeAgora();
    </script>
</body>
</html>
