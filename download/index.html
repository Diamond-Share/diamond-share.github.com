        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 5px 20px rgba(110, 142, 251, 0.4);

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(110, 142, 251, 0.6);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;

                rgba(255, 255, 255, 0) 45%,
                rgba(255, 255, 255, 0.3) 50%,

        @keyframes shine {

        .diamond {

            background: rgba(110, 142, 251, 0.6);

            animation: float 5s infinite ease-in-out;
            z-index: -1;

        @keyframes float {
            0%, 100% { transform: rotate(45deg) translateY(0); }
            50% { transform: rotate(45deg) translateY(-20px); }
        }
        
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(110, 142, 251, 0.1) 0%, transparent 50%),

    <script>
        // Создаем алмазные частицы
        function createDiamonds() {
            const body = document.body;
            for (let i = 0; i < 10; i++) {
                const diamond = document.createElement('div');
                diamond.className = 'diamond';
                diamond.style.width = `${Math.random() * 10 + 5}px`;
                diamond.style.height = diamond.style.width;
                diamond.style.top = `${Math.random() * 100}%`;
                diamond.style.left = `${Math.random() * 100}%`;
                diamond.style.animationDelay = `${Math.random() * 5}s`;
                diamond.style.opacity = Math.random() * 0.5 + 0.3;
                body.appendChild(diamond);
            }
        }
        
        createDiamonds();
        
        // Параллакс-эффект для фона
        document.addEventListener('mousemove', (e) => {
            const bg = document.querySelector('.bg-pattern');
            const x = e.clientX / window.innerWidth * 20 - 10;
            const y = e.clientY / window.innerHeight * 20 - 10;
            bg.style.transform = `translate(${x}px, ${y}px)`;
        });
        
        // Таймер перенаправления
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        const countdownInterval = setInterval(() => {
            seconds--;
            countdownElement.textContent = `Перенаправление через: ${seconds} секунд`;
            
            if (seconds <= 0) {
                clearInterval(countdownInterval);
                window.location.href = 'index.html';
            }
        }, 1000);
        
        // Блокировка скролла и перемещения страницы
        document.addEventListener('touchmove', function(e) {
            if (!e.target.closest('.container')) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Дополнительные меры для блокировки скролла
        document.addEventListener('wheel', function(e) {
            if (!e.target.closest('.container')) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Блокировка контекстного меню
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
