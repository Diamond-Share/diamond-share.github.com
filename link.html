<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Share - Мультиссылки</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Базовые настройки */
        :root {
            --primary: #6e8efb;
            --primary-gradient: linear-gradient(135deg, #6e8efb 0%, #a777e3 100%);
            --secondary: #a777e3;
            --accent: #ff7d50;
            --text-primary: #2c3e50;
            --text-secondary: #707579;
            --bg-light: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #f1f3f5;
            --border: #e0e0e0;
            --success: #4CAF50;
            --error: #f44336;
            --warning: #ff9800;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --card-shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.12);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        html, body {
            max-width: 100%;
            overflow-x: hidden;
        }
        
        body {
            background: var(--bg-light);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        
        /* Контейнер с обновленным дизайном */
        .container {
            max-width: 500px;
            width: 100%;
            padding: 40px;
            background: var(--bg-light);
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            z-index: 1;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-shadow-hover);
        }
        
        .logo {
            font-size: 32px;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 18px;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px 25px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(110, 142, 251, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(110, 142, 251, 0.4);
        }
        
        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }
        
        .btn-secondary:hover {
            background: var(--bg-secondary);
            transform: translateY(-3px);
            box-shadow: var(--card-shadow);
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 45%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 55%
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }
        
        /* Алмазные частицы */
        .diamond {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(110, 142, 251, 0.6);
            transform: rotate(45deg);
            animation: float 5s infinite ease-in-out;
            z-index: 0;
        }
        
        @keyframes float {
            0%, 100% { transform: rotate(45deg) translateY(0); }
            50% { transform: rotate(45deg) translateY(-20px); }
        }
        
        /* Фоновый паттерн */
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(110, 142, 251, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(167, 119, 227, 0.08) 0%, transparent 50%);
            z-index: -2;
            animation: pulse 8s infinite alternate;
        }
        
        @keyframes pulse {
            0% { opacity: 0.5; }
            100% { opacity: 0.3; }
        }
        
        footer {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 20px;
        }
        
        /* Счётчик скачиваний */
        .download-counter {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 999;
            border: 1px solid var(--border);
            box-shadow: var(--card-shadow);
            animation: pulse-counter 2s infinite alternate;
            margin-bottom: 20px;
        }
        
        @keyframes pulse-counter {
            0% { box-shadow: 0 4px 12px rgba(110, 142, 251, 0.25); }
            100% { box-shadow: 0 6px 20px rgba(167, 119, 227, 0.3); }
        }
        
        .download-counter i {
            color: var(--secondary);
            font-size: 18px;
        }
        
        .counter-number {
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 18px;
        }
        
        .counter-text {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 28px;
            }
            
            .subtitle {
                font-size: 16px;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 15px;
            }
            
            .download-counter {
                padding: 10px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Фоновые элементы -->
    <div class="bg-pattern"></div>
    <div class="diamond" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
    <div class="diamond" style="top: 70%; left: 80%; animation-delay: 1s;"></div>
    <div class="diamond" style="top: 40%; left: 50%; animation-delay: 2s;"></div>
    <div class="diamond" style="top: 80%; left: 20%; animation-delay: 3s;"></div>
    
    <!-- Счётчик скачиваний -->
    <div class="download-counter">
        <i class="fas fa-download"></i>
        <span class="counter-number" id="downloadCounter">2560</span>
        <span class="counter-text">Аккаунтов</span>
    </div>
    
    <!-- Основной контент -->
    <div class="container">
        <div class="logo">
            <i class="fas fa-gem"></i>
            DIAMOND SHARE
        </div>
        
        <p class="subtitle">Самый лучший мессенджер</p>
        
        <div class="buttons">
            <a href="https://diamond-share.github.io/" class="btn btn-primary" target="_blank">
                <i class="fas fa-globe"></i>
                Официальный сайт
            </a>
            <a href="https://www.rustore.ru/catalog/app/com.diamondteam.diamondshare" class="btn btn-secondary" target="_blank">
                <i class="fas fa-download"></i>
                Скачать с RuStore
            </a>
        </div>
    </div>
    
    <footer>
        Diamond Team © 2025
    </footer>
    
    <script>
        // Счётчик скачиваний с анимацией
        function animateCounter(element, target, duration) {
            let start = 0;
            const increment = target / (duration / 16);
            const timer = setInterval(() => {
                start += increment;
                if (start >= target) {
                    element.textContent = Math.round(target).toLocaleString();
                    clearInterval(timer);
                } else {
                    element.textContent = Math.round(start).toLocaleString();
                }
            }, 16);
        }
        
        // Функция для получения значения счетчика из localStorage
        function getCounterValue() {
            // Пытаемся получить значение из localStorage
            const savedValue = localStorage.getItem('diamondShareCounter');
            
            // Если значение есть в localStorage, используем его
            if (savedValue !== null) {
                return parseInt(savedValue);
            }
            
            // Если нет, используем значение по умолчанию
            return 4056;
        }
        
        // Запуск анимации счётчика
        document.addEventListener('DOMContentLoaded', function() {
            // Получаем значение счетчика
            const counterValue = getCounterValue();
            const counterElement = document.getElementById('downloadCounter');
            
            // Запускаем анимацию счетчика
            animateCounter(counterElement, counterValue, 2000);
            
            // Создаем дополнительные алмазные частицы
            for (let i = 0; i < 10; i++) {
                const diamond = document.createElement('div');
                diamond.className = 'diamond';
                diamond.style.width = `${Math.random() * 10 + 5}px`;
                diamond.style.height = diamond.style.width;
                diamond.style.top = `${Math.random() * 100}%`;
                diamond.style.left = `${Math.random() * 100}%`;
                diamond.style.animationDelay = `${Math.random() * 5}s`;
                diamond.style.opacity = Math.random() * 0.5 + 0.3;
                document.body.appendChild(diamond);
            }
            
            // Параллакс-эффект для фона
            document.addEventListener('mousemove', (e) => {
                const bg = document.querySelector('.bg-pattern');
                const x = e.clientX / window.innerWidth * 20 - 10;
                const y = e.clientY / window.innerHeight * 20 - 10;
                bg.style.transform = `translate(${x}px, ${y}px)`;
            });
            
            // Обновляем счетчик каждые 5 секунд (на случай изменения на другой странице)
            setInterval(() => {
                const newValue = getCounterValue();
                const currentValue = parseInt(counterElement.textContent.replace(/,/g, ''));
                
                if (newValue !== currentValue) {
                    animateCounter(counterElement, newValue, 1000);
                }
            }, 5000);
        });
    </script>
</body>
</html>
