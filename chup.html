<body>

    <script>
        const statusDiv = document.getElementById('status');
        const logDiv = document.getElementById('log');
        const browserInfoDiv = document.getElementById('browserInfo');
        const autoStatusDiv = document.getElementById('autoStatus');
        const timerSpan = document.getElementById('timer');
        const initBtn = document.getElementById('initBtn');
        const permissionBtn = document.getElementById('permissionBtn');
        const testBtn = document.getElementById('testBtn');
        const autoBtn = document.getElementById('autoBtn');
        const stopBtn = document.getElementById('stopBtn');

        let serviceWorkerRegistration = null;
        let autoNotificationInterval = null;
        let notificationCounter = 1;
        let isBraveBrowser = false;
        let notificationMethod = 'direct'; // 'direct' –∏–ª–∏ 'serviceWorker'

        function addLog(message, type = 'info') {
            const item = document.createElement('div');
            item.className = `log-item ${type}`;
            item.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(item);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            logDiv.innerHTML = '<div class="log-item info">–õ–æ–≥ –æ—á–∏—â–µ–Ω</div>';
        }

        // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –±—Ä–∞—É–∑–µ—Ä–∞
        function detectBrowser() {
            const userAgent = navigator.userAgent.toLowerCase();
            
            if (userAgent.includes('brave')) {
                isBraveBrowser = true;
                browserInfoDiv.innerHTML = 'ü¶Å –û–±–Ω–∞—Ä—É–∂–µ–Ω Brave –±—Ä–∞—É–∑–µ—Ä - –∏—Å–ø–æ–ª—å–∑—É–µ–º Service Worker';
                notificationMethod = 'serviceWorker';
                addLog('–û–±–Ω–∞—Ä—É–∂–µ–Ω Brave –±—Ä–∞—É–∑–µ—Ä', 'warning');
            } else if (userAgent.includes('chrome')) {
                browserInfoDiv.innerHTML = 'üöÄ –û–±–Ω–∞—Ä—É–∂–µ–Ω Chrome - –∏—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä—è–º—ã–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è';
                addLog('–û–±–Ω–∞—Ä—É–∂–µ–Ω Chrome –±—Ä–∞—É–∑–µ—Ä', 'info');
            } else if (userAgent.includes('firefox')) {
                browserInfoDiv.innerHTML = 'ü¶ä –û–±–Ω–∞—Ä—É–∂–µ–Ω Firefox - –∏—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä—è–º—ã–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è';
                addLog('–û–±–Ω–∞—Ä—É–∂–µ–Ω Firefox –±—Ä–∞—É–∑–µ—Ä', 'info');
            } else if (userAgent.includes('safari')) {
                browserInfoDiv.innerHTML = 'üçé –û–±–Ω–∞—Ä—É–∂–µ–Ω Safari - –∏—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä—è–º—ã–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è';
                addLog('–û–±–Ω–∞—Ä—É–∂–µ–Ω Safari –±—Ä–∞—É–∑–µ—Ä', 'info');
            } else {
                browserInfoDiv.innerHTML = 'üåê –û–±–Ω–∞—Ä—É–∂–µ–Ω –¥—Ä—É–≥–æ–π –±—Ä–∞—É–∑–µ—Ä - –ø—Ä–æ–±—É–µ–º –æ–±–∞ –º–µ—Ç–æ–¥–∞';
                addLog('–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –±—Ä–∞—É–∑–µ—Ä, –ø—Ä–æ–±—É–µ–º –æ–±–∞ –º–µ—Ç–æ–¥–∞', 'warning');
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        async function initNotifications() {
            addLog('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —Å–∏—Å—Ç–µ–º—É —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π...');
            
            if (!('Notification' in window)) {
                addLog('‚ùå –ë—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è', 'error');
                statusDiv.textContent = '‚ùå –ë—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è';
                statusDiv.className = 'status denied';
                return;
            }

            // –î–ª—è Brave –ø—ã—Ç–∞–µ–º—Å—è –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å Service Worker
            if (isBraveBrowser && 'serviceWorker' in navigator) {
                addLog('–ü—ã—Ç–∞–µ–º—Å—è –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å Service Worker –¥–ª—è Brave...');
                
                try {
                    // –°–æ–∑–¥–∞–µ–º –ø—Ä–æ—Å—Ç–æ–π Service Worker
                    const swCode = `
                        self.addEventListener('install', (event) => {
                            self.skipWaiting();
                        });
                        self.addEventListener('activate', (event) => {
                            event.waitUntil(self.clients.claim());
                        });
                    `;
                    
                    const blob = new Blob([swCode], {type: 'application/javascript'});
                    const swUrl = URL.createObjectURL(blob);
                    
                    serviceWorkerRegistration = await navigator.serviceWorker.register(swUrl);
                    addLog('‚úÖ Service Worker –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω –¥–ª—è Brave', 'success');
                    notificationMethod = 'serviceWorker';
                    
                } catch (error) {
                    addLog(`‚ùå Service Worker –Ω–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω: ${error.message}`, 'error');
                    notificationMethod = 'direct';
                }
            }

            permissionBtn.disabled = false;
            initBtn.disabled = true;
            statusDiv.textContent = '‚úÖ –°–∏—Å—Ç–µ–º–∞ –≥–æ—Ç–æ–≤–∞. –ó–∞–ø—Ä–æ—Å–∏—Ç–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ.';
            statusDiv.className = 'status granted';
            addLog('–°–∏—Å—Ç–µ–º–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞', 'success');
        }

        // –ó–∞–ø—Ä–æ—Å —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è
        async function requestPermission() {
            addLog('–ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ –¥–ª—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π...');
            
            try {
                const permission = await Notification.requestPermission();
                addLog(`–†–µ–∑—É–ª—å—Ç–∞—Ç: ${permission}`, 'info');
                
                if (permission === 'granted') {
                    statusDiv.textContent = '‚úÖ –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è —Ä–∞–∑—Ä–µ—à–µ–Ω—ã!';
                    statusDiv.className = 'status granted';
                    permissionBtn.disabled = true;
                    testBtn.disabled = false;
                    autoBtn.disabled = false;
                    addLog('–†–∞–∑—Ä–µ—à–µ–Ω–∏–µ –ø–æ–ª—É—á–µ–Ω–æ! –ú–æ–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª—è—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è', 'success');
                    
                    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –ø–µ—Ä–≤–æ–µ —Ç–µ—Å—Ç–æ–≤–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                    setTimeout(() => {
                        sendNotification('–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!', '–°–∏—Å—Ç–µ–º–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π —Ä–∞–±–æ—Ç–∞–µ—Ç!');
                    }, 1000);
                    
                } else {
                    statusDiv.textContent = '‚ùå –†–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–µ –ø–æ–ª—É—á–µ–Ω–æ';
                    statusDiv.className = 'status denied';
                    addLog('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –æ—Ç–∫–∞–∑–∞–ª –≤ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–∏', 'warning');
                }
                
            } catch (error) {
                addLog(`–û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è (—É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã–π –º–µ—Ç–æ–¥)
        async function sendNotification(title, body) {
            if (Notification.permission !== 'granted') {
                addLog('‚ùå –ù–µ—Ç —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –Ω–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è', 'error');
                return;
            }

            addLog(`–û—Ç–ø—Ä–∞–≤–ª—è–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ: ${title}`);
            
            try {
                if (notificationMethod === 'serviceWorker' && serviceWorkerRegistration) {
                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º Service Worker –¥–ª—è Brave
                    await serviceWorkerRegistration.showNotification(title, {
                        body: body,
                        icon: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjQiIGhlaWdodD0iNjQiIHZpZXdCb3g9IjAgMCA2NCA2NCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMzIiIGN5PSIzMiIgcj0iMzAiIGZpbGw9IiMyMTk2RjMiLz4KPHBhdGggZD0iTTI0IDMyTDMwIDM4TDQwIDI4IiBzdHJva2U9IndoaXRlIiBzdHJva2Utd2lkdGg9IjQiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCIvPgo8L3N2Zz4K',
                        badge: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjQiIGhlaWdodD0iNjQiIHZpZXdCb3g9IjAgMCA2NCA2NCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMzIiIGN5PSIzMiIgcj0iMzAiIGZpbGw9IiMyMTk2RjMiLz4KPC9zdmc+Cg==',
                        tag: `notification-${Date.now()}`,
                        requireInteraction: false
                    });
                    addLog('‚úÖ –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ —á–µ—Ä–µ–∑ Service Worker', 'success');
                    
                } else {
                    // –ü—Ä—è–º—ã–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –¥–ª—è –¥—Ä—É–≥–∏—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
                    const notification = new Notification(title, {
                        body: body,
                        icon: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjQiIGhlaWdodD0iNjQiIHZpZXdCb3g9IjAgMCA2NCA2NCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMzIiIGN5PSIzMiIgcj0iMzAiIGZpbGw9IiMyMTk2RjMiLz4KPHBhdGggZD0iTTI0IDMyTDMwIDM4TDQwIDI4IiBzdHJva2U9IndoaXRlIiBzdHJva2Utd2lkdGg9IjQiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCIvPgo8L3N2Zz4K'
                    });

                    notification.onclick = () => {
                        window.focus();
                        notification.close();
                    };

                    addLog('‚úÖ –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –Ω–∞–ø—Ä—è–º—É—é', 'success');
                }
                
            } catch (error) {
                addLog(`‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ${error.message}`, 'error');
                
                // –ü—Ä–æ–±—É–µ–º –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π –º–µ—Ç–æ–¥
                if (error.message.includes('ServiceWorkerRegistration')) {
                    addLog('–ü—Ä–æ–±—É–µ–º –ø—Ä—è–º–æ–π –º–µ—Ç–æ–¥...', 'info');
                    notificationMethod = 'direct';
                    sendNotification(title, body);
                } else if (error.message.includes('Illegal constructor')) {
                    addLog('–ü—Ä–æ–±—É–µ–º Service Worker...', 'info');
                    notificationMethod = 'serviceWorker';
                    sendNotification(title, body);
                }
            }
        }

        // –¢–µ—Å—Ç–æ–≤–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function sendTestNotification() {
            sendNotification('–¢–µ—Å—Ç–æ–≤–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ', '–≠—Ç–æ —Ç–µ—Å—Ç–æ–≤–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ!');
        }

        // –ó–∞–ø—É—Å–∫ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏—Ö —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        function startAutoNotifications() {
            if (autoNotificationInterval) {
                addLog('‚ö†Ô∏è –ê–≤—Ç–æ-—É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è —É–∂–µ –∑–∞–ø—É—â–µ–Ω—ã', 'warning');
                return;
            }

            addLog('üöÄ –ó–∞–ø—É—Å–∫–∞–µ–º –∞–≤—Ç–æ-—É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –∫–∞–∂–¥—ã–µ 20 —Å–µ–∫—É–Ω–¥...', 'success');
            
            autoBtn.disabled = true;
            stopBtn.disabled = false;
            autoStatusDiv.style.display = 'block';
            
            // –°—Ä–∞–∑—É –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –ø–µ—Ä–≤–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            sendNotification('–ê–≤—Ç–æ-—É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –∑–∞–ø—É—â–µ–Ω—ã!', '–¢–µ–ø–µ—Ä—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –±—É–¥—É—Ç –ø—Ä–∏—Ö–æ–¥–∏—Ç—å –∫–∞–∂–¥—ã–µ 20 —Å–µ–∫—É–Ω–¥!');
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–Ω—Ç–µ—Ä–≤–∞–ª
            let secondsLeft = 20;
            updateTimer(secondsLeft);
            
            autoNotificationInterval = setInterval(() => {
                secondsLeft--;
                updateTimer(secondsLeft);
                
                if (secondsLeft <= 0) {
                    sendNotification(
                        `–ê–≤—Ç–æ-—É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ #${notificationCounter}`,
                        `–≠—Ç–æ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ ‚Ññ${notificationCounter}. –°–ª–µ–¥—É—é—â–µ–µ —á–µ—Ä–µ–∑ 20 —Å–µ–∫—É–Ω–¥.`
                    );
                    notificationCounter++;
                    secondsLeft = 20;
                    updateTimer(secondsLeft);
                }
            }, 1000);
        }

        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏—Ö —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        function stopAutoNotifications() {
            if (!autoNotificationInterval) {
                addLog('‚ö†Ô∏è –ê–≤—Ç–æ-—É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –Ω–µ –∑–∞–ø—É—â–µ–Ω—ã', 'warning');
                return;
            }

            addLog('‚èπÔ∏è –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞–≤—Ç–æ-—É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è', 'info');
            
            clearInterval(autoNotificationInterval);
            autoNotificationInterval = null;
            
            autoBtn.disabled = false;
            stopBtn.disabled = true;
            autoStatusDiv.style.display = 'none';
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –æ—Å—Ç–∞–Ω–æ–≤–∫–µ
            sendNotification('–ê–≤—Ç–æ-—É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã', '–í—ã –±–æ–ª—å—à–µ –Ω–µ –±—É–¥–µ—Ç–µ –ø–æ–ª—É—á–∞—Ç—å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è');
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–∞
        function updateTimer(seconds) {
            timerSpan.textContent = seconds;
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', function() {
            addLog('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            detectBrowser();
            
            // –ï—Å–ª–∏ —É–∂–µ –µ—Å—Ç—å —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ, –∞–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏
            if (Notification.permission === 'granted') {
                permissionBtn.disabled = true;
                testBtn.disabled = false;
                autoBtn.disabled = false;
                statusDiv.textContent = '‚úÖ –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è —É–∂–µ —Ä–∞–∑—Ä–µ—à–µ–Ω—ã';
                statusDiv.className = 'status granted';
                initBtn.disabled = true;
            }
        });

        // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞–≤—Ç–æ-—É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', function() {
            if (autoNotificationInterval) {
                stopAutoNotifications();
            }
        });

    </script>
