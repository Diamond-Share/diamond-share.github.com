            background-color: #2c3e50;
            color: white;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 5px;
        }
        .refresh-info {
            text-align: center;
            padding: 8px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            margin: 5px auto;
            width: 95%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .banner-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 5px;
            width: 100%;
            height: 100%;
            padding: 5px;
        }
        .banner-wrapper {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        .banner-number {
            position: absolute;
            top: 3px;
            left: 3px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }
        .mrg-tag {
            width: 100% !important;
            height: 100% !important;
        }
        .footer {
            text-align: center;
            padding: 5px;
            font-size: 0.7rem;
            color: #ccc;
        }
    </style>
</head>

    <script>
        // Таймер обратного отсчета
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        
        const countdown = setInterval(function() {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdown);
                location.reload();
            }
        }, 1000);
