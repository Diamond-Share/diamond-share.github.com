        function addLog(message, type = 'info') {

            logDiv.appendChild(item);

        async function initServiceWorker() {

                const swUrl = URL.createObjectURL(

                        self.addEventListener('install', (event) => {
                            self.skipWaiting();
                        });

                        self.addEventListener('activate', (event) => {
                            event.waitUntil(self.clients.claim());
                        });

                        });

                        self.addEventListener('notificationclick', (event) => {
                            event.notification.close();
                            event.waitUntil(
                                self.clients.matchAll({type: 'window'}).then((clientList) => {
                                    for (const client of clientList) {
                                        if (client.url === self.location.origin && 'focus' in client) {
                                            return client.focus();
                                        }
                                    }
                                    if (self.clients.openWindow) {
                                        return self.clients.openWindow('/');
                                    }
                                })
                            );
                        });

                );

                serviceWorkerRegistration = await navigator.serviceWorker.register(swUrl);
                addLog('‚úÖ Service Worker –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω', 'success');

            }

        // –ó–∞–ø—Ä–æ—Å —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è

            try {

                addLog(`–†–µ–∑—É–ª—å—Ç–∞—Ç: ${permission}`, 'info');
                
                if (permission === 'granted') {
                    statusDiv.textContent = '‚úÖ –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è —Ä–∞–∑—Ä–µ—à–µ–Ω—ã!';

            } catch (error) {
                addLog(`‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è: ${error.message}`, 'error');

        window.addEventListener('load', async function() {
