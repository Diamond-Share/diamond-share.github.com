<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ß–∞—Ç —Å –Ω–µ–π—Ä–æ—Å–µ—Ç—å—é —á–µ—Ä–µ–∑ OpenRouter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .chat-header {
            background: #2d3748;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #f7fafc;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: #4299e1;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .ai-message {
            background: white;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 5px;
        }

        .chat-input {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #cbd5e0;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
        }

        #messageInput:focus {
            border-color: #4299e1;
        }

        #sendButton {
            background: #4299e1;
            color: white;
            border: none;
            padding: 12px 24px;
            margin-left: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        #sendButton:hover {
            background: #3182ce;
        }

        #sendButton:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            color: #718096;
            font-style: italic;
        }

        .api-key-section {
            padding: 15px 20px;
            background: #edf2f7;
            border-bottom: 1px solid #e2e8f0;
        }

        #apiKeyInput {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            font-family: monospace;
        }

        .warning {
            color: #e53e3e;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>üí¨ –ß–∞—Ç —Å –Ω–µ–π—Ä–æ—Å–µ—Ç—å—é</h1>
            <p>–ß–µ—Ä–µ–∑ OpenRouter API</p>
        </div>
        
        <div class="api-key-section">
            <input type="password" id="apiKeyInput" placeholder="–í–≤–µ–¥–∏ —Å–≤–æ–π API –∫–ª—é—á –æ—Ç OpenRouter...">
            <div class="warning">‚ö†Ô∏è –ù–∏–∫–æ–º—É –Ω–µ –ø–æ–∫–∞–∑—ã–≤–∞–π —Å–≤–æ–π –∫–ª—é—á!</div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message ai-message">
                üëã –ü—Ä–∏–≤–µ—Ç! –Ø —Ç–≤–æ–π AI-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç. –í–≤–µ–¥–∏ —Å–≤–æ–π API –∫–ª—é—á –≤—ã—à–µ –∏ –Ω–∞—á–Ω–∏ –æ–±—â–µ–Ω–∏–µ!
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            –ù–µ–π—Ä–æ—Å–µ—Ç—å –ø–µ—á–∞—Ç–∞–µ—Ç...
        </div>

        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
            <button id="sendButton">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <script>
        class NeuralChat {
            constructor() {
                this.apiKey = '';
                this.chatHistory = [];
                
                this.initializeElements();
                this.setupEventListeners();
            }

            initializeElements() {
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.apiKeyInput = document.getElementById('apiKeyInput');
            }

            setupEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });

                this.apiKeyInput.addEventListener('input', (e) => {
                    this.apiKey = e.target.value.trim();
                    this.updateUI();
                });
            }

            updateUI() {
                const hasApiKey = this.apiKey.length > 0;
                this.messageInput.disabled = !hasApiKey;
                this.sendButton.disabled = !hasApiKey;
                
                if (!hasApiKey) {
                    this.messageInput.placeholder = "–°–Ω–∞—á–∞–ª–∞ –≤–≤–µ–¥–∏—Ç–µ API –∫–ª—é—á...";
                } else {
                    this.messageInput.placeholder = "–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...";
                }
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || !this.apiKey) return;

                this.addMessage(message, 'user');
                this.messageInput.value = '';
                this.showTyping();

                try {
                    const response = await this.fetchAIResponse(message);
                    this.hideTyping();
                    this.addMessage(response, 'ai');
                } catch (error) {
                    this.hideTyping();
                    this.addMessage(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'ai');
                }
            }

            async fetchAIResponse(userMessage) {
                // üîê –í–ê–ñ–ù–û: –ó–∞–º–µ–Ω–∏ –∫–ª—é—á –Ω–∞ —Å–≤–æ–π –ù–û–í–´–ô –±–µ–∑–æ–ø–∞—Å–Ω—ã–π –∫–ª—é—á!
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${this.apiKey}`,
                        'HTTP-Referer': window.location.href,
                        'X-Title': 'AI Chat'
                    },
                    body: JSON.stringify({
                        model: "anthropic/claude-3.5-sonnet", // –ú–æ–∂–Ω–æ –ø–æ–º–µ–Ω—è—Ç—å –º–æ–¥–µ–ª—å
                        messages: [
                            ...this.chatHistory,
                            {
                                role: "user",
                                content: userMessage
                            }
                        ],
                        max_tokens: 1000
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const aiResponse = data.choices[0].message.content;

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏—é
                this.chatHistory.push(
                    { role: "user", content: userMessage },
                    { role: "assistant", content: aiResponse }
                );

                return aiResponse;
            }

            addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                messageDiv.textContent = text;
                
                this.chatMessages.appendChild(messageDiv);
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            showTyping() {
                this.typingIndicator.style.display = 'block';
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            hideTyping() {
                this.typingIndicator.style.display = 'none';
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —á–∞—Ç–∞ –∫–æ–≥–¥–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è
        document.addEventListener('DOMContentLoaded', () => {
            new NeuralChat();
        });
    </script>
</body>
</html>
