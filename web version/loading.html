<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Share - Загрузка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .loading-container {
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            position: relative;
        }

        .diamond {
            width: 100%;
            height: 100%;
            background: white;
            transform: rotate(45deg);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(45deg); }
            to { transform: rotate(405deg); }
        }

        .loading-text {
            font-size: 18px;
            margin-bottom: 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .dots {
            display: inline-block;
        }

        .dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
            margin: 0 4px;
            animation: bounce 1.4s ease-in-out infinite both;
        }

        .dots span:nth-child(1) { animation-delay: -0.32s; }
        .dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">
            <div class="diamond"></div>
        </div>
        <div class="loading-text">
            Diamond Share
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <script>
    	window.addEventListener('load', () => {
      	setTimeout(() => {
        	window.location.href = 'index.html';
     	 }, 1500);
    	});
        // Автоматический переход после загрузки
        window.addEventListener('load', () => {
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500); // 1.5 секунды показа
        });
    </script>
</body>
</html>
