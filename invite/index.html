<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .invite-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 18px;
            line-height: 1.5;
        }

        .tag-display {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 15px;
            padding: 20px;
            margin: 25px 0;
            font-size: 24px;
            font-weight: 700;
            color: #495057;
            font-family: 'Courier New', monospace;
        }

        .copy-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 20px 40px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            margin-bottom: 20px;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
            font-weight: 600;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        @media (max-width: 480px) {
            .invite-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="invite-card">
        <div class="avatar">üë§</div>
        <h1>–ü—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ –≤ –¥—Ä—É–∑—å—è</h1>
        <p class="subtitle">–°–∫–æ–ø–∏—Ä—É–π—Ç–µ —Ç–µ–≥ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–∏–∂–µ –∏ –¥–æ–±–∞–≤—å—Ç–µ –µ–≥–æ –≤ –¥—Ä—É–∑—å—è</p>
        
        <div class="tag-display" id="userTag">@support</div>
        
        <button class="copy-btn" id="copyBtn">
            <span>üìã</span>
            –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ç–µ–≥
        </button>
        
        <div id="statusMessage" class="status-message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userTagElement = document.getElementById('userTag');
            const copyBtn = document.getElementById('copyBtn');
            const statusMessage = document.getElementById('statusMessage');
            
            // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–≥ –∏–∑ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞ URL
            function getTagFromURL() {
                const urlParams = new URLSearchParams(window.location.search);
                let tag = urlParams.get('user');
                
                if (!tag) {
                    // –ü—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å –∏–∑ hash
                    tag = window.location.hash.substring(1);
                }
                
                if (tag && tag.startsWith('@')) {
                    return tag;
                }
                return '@support'; // –∑–Ω–∞—á–µ–Ω–∏–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            }
            
            const userTag = getTagFromURL();
            userTagElement.textContent = userTag;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º title
            document.title = `–ü—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ –æ—Ç ${userTag}`;
            
            function showStatus(message) {
                statusMessage.textContent = message;
                statusMessage.className = 'status-message success';
                statusMessage.style.display = 'block';
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 3000);
            }
            
            copyBtn.addEventListener('click', async function() {
                try {
                    await navigator.clipboard.writeText(userTag);
                    showStatus('‚úÖ –¢–µ–≥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
                    
                    const originalText = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<span>‚úÖ</span> –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                    copyBtn.disabled = true;
                    
                    setTimeout(() => {
                        copyBtn.innerHTML = originalText;
                        copyBtn.disabled = false;
                    }, 2000);
                    
                } catch (err) {
                    try {
                        const textArea = document.createElement('textarea');
                        textArea.value = userTag;
                        document.body.appendChild(textArea);
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                        
                        showStatus('‚úÖ –¢–µ–≥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
                    } catch (error) {
                        showStatus('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ç–µ–≥');
                    }
                }
            });
        });
    </script>
</body>
</html>
