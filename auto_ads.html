    <script>
        // Автоматическое обновление страницы каждые 7 секунд
        let timeLeft = 7;
        const timerElement = document.getElementById('timer');
        
        const countdown = setInterval(function() {
            timeLeft--;
            timerElement.textContent = `До обновления: ${timeLeft} секунд`;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                window.location.reload();
            }
        }, 1000);
        
        // Основной таймер обновления страницы
        setTimeout(function() {
            window.location.reload();
        }, 7000);
    </script>
