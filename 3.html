<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скачать Diamond Share</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gradient: linear-gradient(135deg, #8A2BE2 0%, #00CED1 100%);
            --dark: #0A0A14;
            --light: #F0F0FF;
            --pink: #FF2D75;
            --blue: #00B4FF;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background: var(--dark);
            color: var(--light);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--gradient);
            z-index: -1;
            border-radius: 32px;
            opacity: 0.1;
        }
        
        .logo {
            font-size: 32px;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            font-size: 18px;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }
        
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 18px 30px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 18px;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: var(--gradient);
            color: #000;
            box-shadow: 0 5px 20px rgba(138, 43, 226, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.6);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 45%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 55%
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }
        
        .diamond {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.8);
            transform: rotate(45deg);
            animation: float 5s infinite ease-in-out;
            z-index: -1;
        }
        
        @keyframes float {
            0%, 100% { transform: rotate(45deg) translateY(0); }
            50% { transform: rotate(45deg) translateY(-20px); }
        }
        
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 206, 209, 0.1) 0%, transparent 50%);
            z-index: -2;
            animation: pulse 8s infinite alternate;
        }
        
        @keyframes pulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.1; }
        }
        
        .warning {
            color: #FF2D75;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 45, 117, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 45, 117, 0.3);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            p {
                font-size: 16px;
            }
            
            .btn {
                padding: 15px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Фоновые элементы -->
    <div class="bg-pattern"></div>
    <div class="diamond" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
    <div class="diamond" style="top: 70%; left: 80%; animation-delay: 1s;"></div>
    <div class="diamond" style="top: 40%; left: 50%; animation-delay: 2s;"></div>
    <div class="diamond" style="top: 80%; left: 20%; animation-delay: 3s;"></div>
    
    <!-- Основной контент -->
    <div class="container">
        <div class="logo">
            <i class="fas fa-gem"></i>
            DIAMOND SHARE
        </div>
        
        <h1>Скачать с сайта</h1>
        
        <div class="warning">
            <i class="fas fa-exclamation-triangle"></i>
            Скачивание с сайта в настоящее время находится в разработке
        </div>
        
        <p>Пока вы можете скачать приложение через официальный магазин RuStore</p>
        
        <div class="buttons">
            <a href="https://www.rustore.ru/catalog/app/com.diamondteam.diamondshare" class="btn btn-primary" target="_blank">
                <i class="fas fa-download"></i>
                Скачать с RuStore
            </a>
            <a href="javascript:history.back()" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i>
                Вернуться назад
            </a>
        </div>
    </div>
    
    <script>
        // Создаем алмазные частицы
        function createDiamonds() {
            const body = document.body;
            for (let i = 0; i < 10; i++) {
                const diamond = document.createElement('div');
                diamond.className = 'diamond';
                diamond.style.width = `${Math.random() * 10 + 5}px`;
                diamond.style.height = diamond.style.width;
                diamond.style.top = `${Math.random() * 100}%`;
                diamond.style.left = `${Math.random() * 100}%`;
                diamond.style.animationDelay = `${Math.random() * 5}s`;
                diamond.style.opacity = Math.random() * 0.5 + 0.3;
                body.appendChild(diamond);
            }
        }
        
        createDiamonds();
        
        // Параллакс-эффект для фона
        document.addEventListener('mousemove', (e) => {
            const bg = document.querySelector('.bg-pattern');
            const x = e.clientX / window.innerWidth * 20 - 10;
            const y = e.clientY / window.innerHeight * 20 - 10;
            bg.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>
</body>
</html>
