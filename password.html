<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Миграция паролей - Diamond Share</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Базовые настройки */
        :root {
            --gradient: linear-gradient(135deg, #8A2BE2 0%, #00CED1 100%);
            --dark: #0A0A14;
            --light: #F0F0FF;
            --pink: #FF2D75;
            --blue: #00B4FF;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        /* Шапка */
        header {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background: rgba(10, 10, 20, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .logo {
            font-size: 24px;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo i {
            font-size: 20px;
        }
        
        .nav-btn {
            background: var(--gradient);
            color: #000;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.5);
        }
        
        /* Основной контент */
        .password-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            position: relative;
        }
        
        .password-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 206, 209, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: pulse 8s infinite alternate;
        }
        
        @keyframes pulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.1; }
        }
        
        .password-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            position: relative;
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .password-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--gradient);
            z-index: -1;
            border-radius: 22px;
            opacity: 0.1;
        }
        
        .password-title {
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .password-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--light);
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: rgba(138, 43, 226, 0.5);
            box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.2);
        }
        
        .migrate-btn {
            width: 100%;
            padding: 15px;
            background: var(--gradient);
            color: #000;
            font-weight: 700;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .migrate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.6);
        }
        
        .migrate-btn:disabled {
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }
        
        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #8A2BE2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            text-align: center;
        }
        
        .success {
            background: rgba(34, 197, 94, 0.1);
            color: #BBF7D0;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .error {
            background: rgba(239, 68, 68, 0.1);
            color: #FECACA;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .user-info {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .user-info h3 {
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            text-align: center;
        }
        
        .user-info p {
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* Подвал */
        footer {
            text-align: center;
            padding: 30px 5%;
            background: rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(138, 43, 226, 0.5), transparent);
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .footer-links a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .footer-links a:hover {
            color: #8A2BE2;
        }
        
        .footer-links a i {
            font-size: 14px;
        }
        
        .copyright {
            color: rgba(255, 255, 255, 0.3);
            font-size: 14px;
        }
        
        /* Анимация алмазов */
        .diamond {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.8);
            transform: rotate(45deg);
            animation: float 5s infinite ease-in-out;
            z-index: -1;
        }
        
        @keyframes float {
            0%, 100% { transform: rotate(45deg) translateY(0); }
            50% { transform: rotate(45deg) translateY(-20px); }
        }
        
        /* Адаптив под мобилки */
        @media (max-width: 768px) {
            .password-card {
                padding: 30px 20px;
                margin: 0 15px;
            }
            
            .password-title {
                font-size: 24px;
            }
            
            .password-subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Шапка -->
    <header>
        <div class="logo">
            <i class="fas fa-gem"></i>
            DIAMOND SHARE
        </div>
        <a href="index.html" class="nav-btn">На главную</a>
    </header>

    <!-- Главный контент -->

            <div class="input-group">
                <label for="username">Никнейм (с @)</label>
                <input type="text" id="username" placeholder="@username" autocomplete="off">

                <label for="password">Пароль</label>

    <!-- Подвал -->
    <footer>
        <div class="logo">
            <i class="fas fa-gem"></i>
            DIAMOND SHARE
        </div>
        <div class="footer-links">
            <a href="https://t.me/Diamond_Share" target="_blank"><i class="fab fa-telegram"></i> Telegram</a>
            <a href="https://t.me/Diamond_Help_Bot" target="_blank"><i class="fas fa-headset"></i> Поддержка</a>
            <a href="policy.html" target="_blank"><i class="fas fa-shield-alt"></i> Политика конфиденциальности</a>
        </div>
        <p class="copyright">© 2025 Diamond Share. Все права защищены.</p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    
    <script>
        // Конфигурация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB0ca3id5sWRk4a49s6OnYhpGQEtpi_h9Q",
            authDomain: "diamond-russia-8e454.firebaseapp.com",
            databaseURL: "https://diamond-russia-8e454-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "diamond-russia-8e454",
            storageBucket: "diamond-russia-8e454.appspot.com",
            messagingSenderId: "735387033487",
            appId: "1:735387033487:web:7ec3ff71a2aaed612775fa",
            measurementId: "G-5QQE8WH2SC"
        };
        
        // Инициализация Firebase
        let app, db;
        try {
            app = firebase.initializeApp(firebaseConfig);
            db = firebase.database();
        } catch (error) {
            console.error("Ошибка инициализации Firebase:", error);
            showError("Ошибка подключения к базе данных");
        }
        
        // Ключ шифрования
        const ENCRYPTION_KEY = "o=Q2FBd1cIKoJP;,<^U;{,+ixn1k@?R+";
        
        // Функция для хэширования пароля
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }
        
        // Элементы DOM
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const migrateBtn = document.getElementById('migrate-btn');
        const loadingEl = document.getElementById('loading');
        const resultEl = document.getElementById('result');
        const userInfoEl = document.getElementById('user-info');
        const infoUsername = document.getElementById('info-username');
        const infoEmail = document.getElementById('info-email');
        const infoCreated = document.getElementById('info-created');
        
        // Обработчик ввода для автоматического добавления @
        usernameInput.addEventListener('input', function(e) {
            const value = e.target.value;
            if (value && !value.startsWith('@')) {
                e.target.value = '@' + value;
            }
        });
        
        // Обработчик клика по кнопке миграции
        migrateBtn.addEventListener('click', async function() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (!username || !username.startsWith('@')) {
                showError('Введите корректный никнейм (начинается с @)');
                return;
            }
            
            if (!password) {
                showError('Введите пароль');
                return;
            }
            
            // Показать индикатор загрузки
            showLoading(true);
            hideResult();
            hideUserInfo();
            
            try {
                // Проверить существование пользователя
                const userSnapshot = await db.ref(`users/${username}`).once('value');
                
                if (!userSnapshot.exists()) {
                    showError('Пользователь с таким никнеймом не найден');
                    showLoading(false);
                    return;
                }
                
                const userData = userSnapshot.val();
                
                // Проверить пароль
                const hashedPassword = await hashPassword(password);
                
                if (userData.password === hashedPassword) {
                    // Пароль уже зашифрован
                    showSuccess('Пароль уже зашифрован. Дополнительных действий не требуется.');
                    
                    // Показать информацию о пользователе
                    showUserInfo(userData);
                } else if (userData.password === password) {
                    // Пароль не зашифрован - нужно зашифровать
                    const newHashedPassword = await hashPassword(password);
                    
                    // Обновить пароль в базе данных
                    await db.ref(`users/${username}/password`).set(newHashedPassword);
                    
                    showSuccess('Пароль успешно зашифрован и обновлен в базе данных!');
                    
                    // Показать информацию о пользователе
                    showUserInfo(userData);
                } else {
                    showError('Неверный пароль');
                }
            } catch (error) {
                console.error('Ошибка миграции:', error);
                showError('Произошла ошибка при миграции: ' + error.message);
            }
            
            showLoading(false);
        });
        
        // Функции для отображения/скрытия элементов UI
        function showLoading(show) {
            loadingEl.style.display = show ? 'block' : 'none';
            migrateBtn.disabled = show;
        }
        
        function showResult(message, isSuccess) {
            resultEl.textContent = message;
            resultEl.className = isSuccess ? 'result success' : 'result error';
            resultEl.style.display = 'block';
        }
        
        function showSuccess(message) {
            showResult(message, true);
        }
        
        function showError(message) {
            showResult(message, false);
        }
        
        function hideResult() {
            resultEl.style.display = 'none';
        }
        
        function showUserInfo(userData) {
            infoUsername.textContent = `Имя: ${userData.username || 'Не указано'}`;
            infoEmail.textContent = `Никнейм: ${userData.nickname || 'Не указан'}`;
            
            if (userData.createdAt) {
                const createdDate = new Date(userData.createdAt);
                infoCreated.textContent = `Дата регистрации: ${createdDate.toLocaleDateString('ru-RU')}`;
            } else {
                infoCreated.textContent = 'Дата регистрации: Неизвестна';
            }
            
            userInfoEl.style.display = 'block';
        }
        
        function hideUserInfo() {
            userInfoEl.style.display = 'none';
        }
        
        // Создаем алмазные частицы
        function createDiamonds() {
            const container = document.querySelector('.password-container');
            for (let i = 0; i < 8; i++) {
                const diamond = document.createElement('div');
                diamond.className = 'diamond';
                diamond.style.width = `${Math.random() * 10 + 5}px`;
                diamond.style.height = diamond.style.width;
                diamond.style.top = `${Math.random() * 100}%`;
                diamond.style.left = `${Math.random() * 100}%`;
                diamond.style.animationDelay = `${Math.random() * 5}s`;
                diamond.style.opacity = Math.random() * 0.5 + 0.3;
                container.appendChild(diamond);
            }
        }
        
        createDiamonds();
    </script>
</body>
